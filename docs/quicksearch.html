m {element} parent - The DOM node to start from * @param {Function} fn - The callback function to operate on each node * @param {booleam} all_nodes - Whether to operate on every node or not */ SeasonalWaiter.tree_walk = (function() { // Create closure for constants var skipTags = { &quot;SCRIPT&quot;: true, &quot;IFRAME&quot;: true, &quot;OBJECT&quot;: true, &quot;EMBED&quot;: true, &quot;STYLE&quot;: true, &quot;LINK&quot;: true, &quot;META&quot;: true }; return function(parent, fn, all_nodes) { var node = parent.firstChild; while (node &amp;&amp; node != parent) { if (all_nodes || node.nodeType === 1) { if (fn(node) === false) { return(false); } } // If it's an element &amp;&amp; // has children &amp;&amp; // has a tagname &amp;&amp; is not in the skipTags list // then, we can enumerate children if (node.nodeType === 1 &amp;&amp; node.firstChild &amp;&amp; !(node.tagName &amp;&amp; skipTags[node.tagName])) { node = node.firstChild; } else if (node.nextSibling) { node = node.nextSibling; } else { // No child and no nextsibling // Find parent that has a nextSibling while ((node = node.parentNode) != parent) { if (node.nextSibling) { node = node.nextSibling; break; } } } } }; })(); × Search results Close "},"views_html_WindowWaiter.js.html":{"id":"views_html_WindowWaiter.js.html","title":"Source: views/html/WindowWaiter.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Sourc : views/html/Manager.js, line 31 Listeners of This Event: HTMLApp#state_change × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain CyberChef####The Cyber Swiss Army Knife CyberChef is a simple, intuitive web app for carrying out all manner of &quot;cyber&quot; operations within a web browser. These operations include creating hexdumps, simple encoding like XOR or Base64, more complex encryption like AES, DES and Blowfish, data compression and decompression, calculating hashes and checksums, IPv6 and X.509 parsing, and much more. The tool is designed to enable both technical and non-technical analysts to manipulate data in complex ways without having to deal with complex tools or algorithms. It was conceived, designed, built and incrementally improved by an analyst in their 10% innovation time over several years. Every effort has been made to structure the code in a readable and extendable format, however it should be noted that the analyst is not a professional developer and the code has not been peer-reviewed for compliance with a formal specification. Live demoCyberChef is still under active development. As a result, it shouldn't be considered a finished product. There is still testing and bug fixing to do, new features to be added and additional documentation to write. Please contribute! Cryptographic operations in CyberChef should not be relied upon to provide security in any situation. No guarantee is offered for their correctness. A live demo can be found here - have fun!Note: Use Chrome or Firefox, see the Browser Support section below for details. How it worksThere are four main areas in CyberChef: The input box in the top right, where you can paste, type or drag the data you want to operate on. The output box in the bottom right, where the outcome of the specified processing will be displayed. The operations list on the far left, where you can find all the operations that CyberChef is capable of in categorised lists, or by searching. The recipe area in the middle, where you drag the operations that you want to use and specify arguments and options. You can use as many operations as you like in simple or complex ways. Some examples are as follows: Decode a Base64-encoded string Convert a date and time to a different time zone Parse a Teredo IPv6 address Convert data from a hexdump, then decompress Display multiple timestamps as full dates Carry out different operations on data of different types Features Drag and drop Operations can be dragged in and out of the recipe list, or reorganised. Files can be dragged over the input box to load them directly. Auto Bake Whenever you modify the input or the recipe, CyberChef will automatically “bake” for you and produce the output immediately. This can be turned off and operated manually if it is affecting performance (if the input is very large, for instance). If any bake takes longer than 200 milliseconds, auto bake will be switched off automatically to prevent further performance issues. Breakpoints You can set breakpoints on any operation in your recipe to pause execution before running it. You can also step through the recipe one operation at a time to see what the data looks like at each stage. Save and load recipes If you come up with an awesome recipe that you know you’ll want to use again, just click save and add it to your local storage. It'll be waiting for you next time you visit CyberChef. You can also copy a URL which includes your recipe and input which can be shared with others. Search If you know the name of the operation you want or a word associated with it, start typing it into the search field and any matching operations will immediately be shown. Highlighting When you highlight text in the input or output, the offset and length values will be displayed and, if possible, the corresponding data will be highlighted in the output or input respectively (example: highlight the word 'question' in the input to see where it appears in the output). Save to file and load from file You can save the output to a file at any time or load a file by dragging and dropping it into the input field (note that files larger than about 500kb may cause your browser to hang or even crash due to the way that browsers handle large amounts of textual data). CyberChef is entirely client-side It should be noted that none of your input or recipe configuration is ever sent to the CyberChef web server - all processing is carried out within your browser, on your own computer. Due to this feature, CyberChef can be compiled into a single HTML file. You can download this file and drop it into a virtual machine, share it with other people, or use it independently on your desktop. Browser supportCyberChef works well in modern versions of Google Chrome and Mozilla Firefox. To aid in the efficient development of new features and operations, there has been no attempt to maintain support for any version of Microsoft Internet Explorer. Microsoft Edge is currently unsupported, but if anyone would like to contribute compatibility fixes, they would be appreciated. ContributingAn installation walkthrough, how-to guides for adding new operations, descriptions of the repository structure, available data types and coding conventions can all be found in the project wiki pages. Sign the GCHQ Contributor Licence Agreement Push your changes to your fork. Submit a pull request. × Search results Close "},"Chef.html":{"id":"Chef.html","title":"Class: Chef","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Class: Chef Chef new Chef() The main controller for CyberChef. Author: &lt;p&gt;n1474335 [n1474335@gmail.com]&lt;/p&gt; Copyright: Crown Copyright 2016 License: Apache-2.0 Source: core/Chef.js, line 10 Methods bake(input_text, recipe_config, options, progress [, step]) Runs the recipe over the input. Parameters: Name Type Argument Description input_text string The input data as a string recipe_config Array.&lt;Object&gt; The recipe configuration object options Object The options object storing various user choices Properties Name Type Description attemp_highlight boolean Whether or not to attempt highlighting progress number The position in the recipe to start from step number &lt;optional&gt; The number of operations to execute Source: core/Chef.js, line 33 Returns: response Type Object response.result - The output of the recipe Type string response.type - The data type of the result Type string response.progress - The position that we have got to in the recipe Type number response.options - The app options object (which may have been changed) Type number response.duration - The number of ms it took to execute the recipe Type number response.error - The error object thrown by a failed op     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
