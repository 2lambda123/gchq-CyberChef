 {string} input * @param {Object[]} args * @returns {string} */ run_sha224: function (input, args) { input = CryptoJS.enc.Latin1.parse(input); return CryptoJS.SHA224(input).toString(CryptoJS.enc.Hex); }, /** * SHA256 operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_sha256: function (input, args) { input = CryptoJS.enc.Latin1.parse(input); return CryptoJS.SHA256(input).toString(CryptoJS.enc.Hex); }, /** * SHA384 operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_sha384: function (input, args) { input = CryptoJS.enc.Latin1.parse(input); return CryptoJS.SHA384(input).toString(CryptoJS.enc.Hex); }, /** * SHA512 operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_sha512: function (input, args) { input = CryptoJS.enc.Latin1.parse(input); return CryptoJS.SHA512(input).toString(CryptoJS.enc.Hex); }, /** * @constant * @default */ SHA3_LENGTH: [&quot;512&quot;, &quot;384&quot;, &quot;256&quot;, &quot;224&quot;], /** * SHA3 operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_sha3: function (input, args) { input = CryptoJS.enc.Latin1.parse(input); var sha3_length = args[0], options = { outputLength: parseInt(sha3_length, 10) }; return CryptoJS.SHA3(input, options).toString(CryptoJS.enc.Hex); }, /** * RIPEMD-160 operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_ripemd160: function (input, args) { input = CryptoJS.enc.Latin1.parse(input); return CryptoJS.RIPEMD160(input).toString(CryptoJS.enc.Hex); }, /** * @constant * @default */ HMAC_FUNCTIONS: [&quot;MD5&quot;, &quot;SHA1&quot;, &quot;SHA224&quot;, &quot;SHA256&quot;, &quot;SHA384&quot;, &quot;SHA512&quot;, &quot;SHA3&quot;, &quot;RIPEMD-160&quot;], /** * HMAC operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_hmac: function (input, args) { var hash_func = args[1]; input = CryptoJS.enc.Latin1.parse(input); var execute = { &quot;MD5&quot;: CryptoJS.HmacMD5(input, args[0]), &quot;SHA1&quot;: CryptoJS.HmacSHA1(input, args[0]), &quot;SHA224&quot;: CryptoJS.HmacSHA224(input, args[0]), &quot;SHA256&quot;: CryptoJS.HmacSHA256(input, args[0]), &quot;SHA384&quot;: CryptoJS.HmacSHA384(input, args[0]), &quot;SHA512&quot;: CryptoJS.HmacSHA512(input, args[0]), &quot;SHA3&quot;: CryptoJS.HmacSHA3(input, args[0]), &quot;RIPEMD-160&quot;: CryptoJS.HmacRIPEMD160(input, args[0]), }; return execute[hash_func].toString(CryptoJS.enc.Hex); }, /** * Generate all hashes operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_all: function (input, args) { var byte_array = Utils.str_to_byte_array(input), output = &quot;MD5: &quot; + Hash.run_md5(input, []) + &quot;\\nSHA1: &quot; + Hash.run_sha1(input, []) + &quot;\\nSHA2 224: &quot; + Hash.run_sha224(input, []) + &quot;\\nSHA2 256: &quot; + Hash.run_sha256(input, []) + &quot;\\nSHA2 384: &quot; + Hash.run_sha384(input, []) + &quot;\\nSHA2 512: &quot; + Hash.run_sha512(input, []) + &quot;\\nSHA3 224: &quot; + Hash.run_sha3(input, [&quot;224&quot;]) + &quot;\\nSHA3 256: &quot; + Hash.run_sha3(input, [&quot;256&quot;]) + &quot;\\nSHA3 384: &quot; + Hash.run_sha3(input, [&quot;384&quot;]) + &quot;\\nSHA3 512: &quot; + Hash.run_sha3(input, [&quot;512&quot;]) + &quot;\\nRIPEMD-160: &quot; + Hash.run_ripemd160(input, []) + &quot;\\n\\nChecksums:&quot; + &quot;\\nFletcher-16: &quot; + Checksum.run_fletcher16(byte_array, []) + &quot;\\nAdler-32: &quot; + Checksum.run_adler32(byte_array, []) + &quot;\\nCRC-32: &quot; + Checksum.run_crc32(byte_array, []); return output; }, /** * Analyse hash operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_analyse: function(input, args) { input = input.replace(/\\s/g, &quot;&quot;); var output = &quot;&quot;, byte_length = input.length / 2, bit_length = byte_length * 8, possible_hash_functions = []; if (!/^[a-f0-9]+$/i.test(input)) { return &quot;Invalid hash&quot;; } output += &quot;Hash length: &quot; + input.length + &quot;\\n&quot; + &quot;Byte length: &quot; + byte_length + &quot;\\n&quot; + &quot;Bit length: &quot; + bit_length + &quot;\\n\\n&quot; + &quot;Based on the length, this hash could have been generated by one of the following hashing functions:\\n&quot;; switch (bit_length) { case 4: possible_hash_functions = [ &quot;Fletcher-4&quot;, &quot;Luhn algorithm&quot;, &quot;Verhoeff algorithm&quot;, ]; break; case 8: possible_hash_functions = [ &quot;Fletcher-8&quot;, ]; break; case 16: possible_hash_functions = [ &quot;BSD checksum&quot;, &quot;CRC-16&quot;, &quot;SYSV checksum&quot;, &quot;Fletcher-16&quot; ]; break; case 32: possible_hash_functions = [ &quot;CRC-32&quot;, &quot;Fletcher-32&quot;, &quot;Adler-32&quot;, ]; break; case 64: possible_hash_functions = [ &quot;CRC-64&quot;, &quot;RIPEMD-64&quot;, &quot;SipHash&quot;, ]; break; case 128: possible_hash_functions = [ &quot;MD5&quot;, &quot;MD4&quot;, &quot;MD2&quot;, &quot;HAVAL-128&quot;, &quot;RIPEMD-128&quot;, &quot;Snefru&quot;, &quot;Tiger-128&quot;, ]; break; case 160: possible_hash_functions = [ &quot;SHA-1&quot;, &quot;SHA-0&quot;, &quot;FSB-160&quot;, &quot;HAS-160&quot;, &quot;HAVAL-160&quot;, &quot;RIPEMD-160&quot;, &quot;Tiger-160&quot;, ]; break; case 192: possible_hash_functions = [ &quot;Tiger&quot;, &quot;HAVAL-192&quot;, ]; break; case 224: possible_hash_functions = [ &quot;SHA-224&quot;, &quot;SHA3-224&quot;, &quot;ECOH-224&quot;, &quot;FSB-224&quot;, &quot;HAVAL-224&quot;, ]; break; case 256: possible_hash_functions = [ &quot;SHA-256&quot;, &quot;SHA3-256&quot;, &quot;BLAKE-256&quot;, &quot;ECOH-256&quot;, &quot;FSB-256&quot;, &quot;GOST&quot;, &quot;Grøstl-256&quot;, &quot;HAVAL-256&quot;, &quot;PANAMA&quot;, &quot;RIPEMD-256&quot;, &quot;Snefru&quot;, ]; break; case 320: possible_hash_functions = [ &quot;RIPEMD-320&quot;, ]; break; case 384: possible_hash_functions = [ &quot;SHA-384&quot;, &quot;SHA3-384&quot;, &quot;ECOH-384&quot;, &quot;FSB-384&quot;, ]; break; case 512: possible_hash_functions = [ &quot;SHA-512&quot;, &quot;SHA3-512&quot;, &quot;BLAKE-512&quot;, &quot;ECOH-512&quot;, &quot;FSB-512&quot;, &quot;Grøstl-512&quot;, &quot;JH&quot;, &quot;MD6&quot;, &quot;Spectral Hash&quot;, &quot;SWIFFT&quot;, &quot;Whirlpool&quot;, ]; break; case 1024: possible_hash_functions = [ &quot;Fowler-Noll-Vo&quot;, ]; break; default: possible_hash_functions = [ &quot;Unknown&quot; ]; break; } return output + possible_hash_functions.join(&quot;\\n&quot;); }, }; × Search results Close "},"operations_Hexdump.js.html":{"id":"operations_Hexdump.js.html","title":"Source: operations/Hexdump.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: operations/Hexdump.js /* globals app */ /** * Hexdump operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ var Hexdump = { /** * @constant * @default */ WIDTH: 16, /** * @constant * @default */ UPPER_CASE: false, /** * @constant * @default */ INCLUDE_FINAL_LENGTH: false, /** * To Hexdump operation. * * @param {byte_array} input * @param {Object[]} args * @returns {string} */ run_to: function(input, args) { var length = args[0] || Hexdump.WIDTH; var upper_case = args[1]; var include_final_length = args[2]; var output = &quot;&quot;, padding = 2; for (var i = 0; i &lt; input.length; i += length) { var buff = input.slice(i, i+length); var hexa = &quot;&quot;; for (var j = 0; j &lt; buff.length; j++) { hexa += Utils.hex(buff[j], padding) + &quot; &quot;; } var line_no = Utils.hex(i, 8); if (upper_case) { hexa = hexa.toUpperCase(); line_no = line_no.toUpperCase(); } output += line_no + &quot; &quot; + Utils.pad_right(hexa, (length*(padding+1))) + &quot; |&quot; + Utils.pad_right(Utils.printable(Utils.byte_array_to_chars(buff)), buff.length) + &quot;|\\n&quot;; if (include_final_length &amp;&amp; i+buff.length == input.length) { output += Utils.hex(i+buff.length, 8) + &quot;\\n&quot;; } } return output.slice(0, -1); }, /** * From Hexdump operation. * * @param {string} input * @param {Object[]} args * @returns {byte_array} */ run_from: function(input, args) { var output = [], regex = /^\\s*(?:[\\dA-F]{4,16}:?)?\\s*((?:[\\dA-F]{2}\\s){1,8}(?:\\s|[\\dA-F]{2}-)(?:[\\dA-F]{2}\\s){1,8}|(?:[\\dA-F]{2}\\s|[\\dA-F]{4}\\s)+)/igm, block, line; while (!!(block = regex.exec(input))) { line = Utils.from_hex(block[1].replace(/-/g, &quot; &quot;)); for (var i = 0; i &lt; line.length; i++) { output.push(line[i]); } } // Is this a CyberChef hexdump or is it from a different tool? var width = input.indexOf(&quot;\\n&quot;); var w = (width - 13) / 4; // w should be the specified width of the hexdump and therefore a round number if (Math.floor(w) != w || input.indexOf(&quot;\\r&quot;) != -1 || output.indexOf(13) != -1) { app.options.attempt_highlight = false; } return output; }, /** * Highlight to hexdump * * @param {Object[]} pos * @param {number} pos[].start * @param {number} pos[].end * @param {Object[]} args * @returns {Object[]} pos */ highlight_to: function(pos, args) { // Calculate overall selection var w = args[0] || 16, width = 14 + (w*4), line = Math.floor(pos[0].start / w), offset = pos[0].start % w, start = 0, end = 0; pos[0].start = line*width + 10 + offset*3; line = Math.floor(pos[0].end / w); offset = pos[0].end % w; if (offset === 0) { line--; offset = w; } pos[0].end = line*width + 10 + offset*3 - 1; // Set up multiple selections for bytes var start_line_num = Math.floor(pos[0].start / width); var end_line_num = Math.floor(pos[0].end / width); if (start_line_num == end_line_num) { pos.push(pos[0]); } else { start = pos[0].start; end = (start_line_num+1) * width - w - 5; pos.push({ start: start, end: end }); while (end &lt; pos[0].end) { start_line_num++; start = start_line_num * width + 10; end = (start_line_num+1) * width - w - 5; if (end &gt; pos[0].end) end = pos[0].end; pos.push({ start: start, end: end }); } } // Set up multiple selections for ASCII var len = pos.length, line_num = 0; start = 0; end = 0; for (var i = 1; i &lt; len; i++) { line_num = Math.floor(pos[i].start / width); start = (((pos[i].start - (line_num * width)) - 10) / 3) + (width - w -2) + (line_num * width); end = (((pos[i].end + 1 - (line_num * width)) - 10) / 3) + (width - w -2) + (line_num * width); pos.push({ start: start, end: end }); } return pos; }, /** * Highlight from hexdump * * @param {Object[]} pos * @param {number} pos[].start * @param {number} pos[].end * @param {Object[]} args * @returns {Object[]} pos */ highlight_from: function(pos, args) { var w = args[0] || 16; var width = 14 + (w*4); var line = Math.floor(pos[0].start / width); var offset = pos[0].start % width; if (offset &lt; 10) { // In line number section pos[0].start = line*w; } else if (offset &gt; 10+(w*3)) { // In ASCII section pos[0].start = (line+1)*w; } else { // In byte section pos[0].start = line*w + Math.floor((offset-10)/3); } line = Math.floor(pos[0].end / width); offset = pos[0].end % width; if (offset &lt; 10) { // In line number section pos[0].end = line*w; } else if (offset &gt; 10+(w*3)) { // In ASCII section pos[0].end = (line+1)*w; } else { // In byte section pos[0].end = line*w + Math.ceil((offset-10)/3); } return pos; }, }; × Search results Close "},"operations_IP.js.html":{"id":"operations_IP.js.html","title":"Source: operations/IP.js","body": 1/8 in IPv4.&quot;; output += &quot;\\nLoopback addresses range: ::1/128&quot;; } else if (ipv6[0] === 0 &amp;&amp; ipv6[1] === 0 &amp;&amp; ipv6[2] === 0 &amp;&amp; ipv6[3] === 0 &amp;&amp; ipv6[4] === 0 &amp;&amp; ipv6[5] === 0xffff) { // IPv4-mapped IPv6 address output += &quot;\\nIPv4-mapped IPv6 address detected. IPv6 clients will be handled natively by default, and IPv4 clients appear as IPv6 clients at their IPv4-mapped IPv6 address.&quot;; output += &quot;\\nMapped IPv4 address: &quot; + IP._ipv4_to_str((ipv6[6] &lt;&lt; 16) + ipv6[7]); output += &quot;\\nIPv4-mapped IPv6 addresses range: ::ffff:0:0/96&quot;; } else if (ipv6[0] === 0 &amp;&amp; ipv6[1] === 0 &amp;&amp; ipv6[2] === 0 &amp;&amp; ipv6[3] === 0 &amp;&amp; ipv6[4] === 0xffff &amp;&amp; ipv6[5] === 0) { // IPv4-translated address output += &quot;\\nIPv4-translated address detected. Used by Stateless IP/ICMP Translation (SIIT). See RFCs 6145 and 6052 for more details.&quot;; output += &quot;\\nTranslated IPv4 address: &quot; + IP._ipv4_to_str((ipv6[6] &lt;&lt; 16) + ipv6[7]); output += &quot;\\nIPv4-translated addresses range: ::ffff:0:0:0/96&quot;; } else if (ipv6[0] === 0x100) { // Discard prefix per RFC 6666 output += &quot;\\nDiscard prefix detected. This is used when forwarding traffic to a sinkhole router to mitigate the effects of a denial-of-service attack. See RFC 6666 for more details.&quot;; output += &quot;\\nDiscard range: 100::/64&quot;; } else if (ipv6[0] === 0x64 &amp;&amp; ipv6[1] === 0xff9b &amp;&amp; ipv6[2] === 0 &amp;&amp; ipv6[3] === 0 &amp;&amp; ipv6[4] === 0 &amp;&amp; ipv6[5] === 0) { // IPv4/IPv6 translation per RFC 6052 output += &quot;\\n'Well-Known' prefix for IPv4/IPv6 translation detected. See RFC 6052 for more details.&quot;; output += &quot;\\nTranslated IPv4 address: &quot; + IP._ipv4_to_str((ipv6[6] &lt;&lt; 16) + ipv6[7]); output += &quot;\\n'Well-Known prefix range: 64:ff9b::/96&quot;; } else if (ipv6[0] === 0x2001 &amp;&amp; ipv6[1] === 0) { // Teredo tunneling output += &quot;\\nTeredo tunneling IPv6 address detected\\n&quot;; var server_ipv4 = (ipv6[2] &lt;&lt; 16) + ipv6[3], udp_port = (~ipv6[5]) &amp; 0xffff, client_ipv4 = ~((ipv6[6] &lt;&lt; 16) + ipv6[7]), flag_cone = (ipv6[4] &gt;&gt;&gt; 15) &amp; 1, flag_r = (ipv6[4] &gt;&gt;&gt; 14) &amp; 1, flag_random1 = (ipv6[4] &gt;&gt;&gt; 10) &amp; 15, flag_ug = (ipv6[4] &gt;&gt;&gt; 8) &amp; 3, flag_random2 = ipv6[4] &amp; 255; output += &quot;\\nServer IPv4 address: &quot; + IP._ipv4_to_str(server_ipv4) + &quot;\\nClient IPv4 address: &quot; + IP._ipv4_to_str(client_ipv4) + &quot;\\nClient UDP port: &quot; + udp_port + &quot;\\nFlags:&quot; + &quot;\\n\\tCone: &quot; + flag_cone; if (flag_cone) { output += &quot; (Client is behind a cone NAT)&quot;; } else { output += &quot; (Client is not behind a cone NAT)&quot;; } output += &quot;\\n\\tR: &quot; + flag_r; if (flag_r) { output += &quot; Error: This flag should be set to 0. See RFC 5991 and RFC 4380.&quot;; } output += &quot;\\n\\tRandom1: &quot; + Utils.bin(flag_random1, 4) + &quot;\\n\\tUG: &quot; + Utils.bin(flag_ug, 2); if (flag_ug) { output += &quot; Error: This flag should be set to 00. See RFC 4380.&quot;; } output += &quot;\\n\\tRandom2: &quot; + Utils.bin(flag_random2, 8); if (!flag_r &amp;&amp; !flag_ug &amp;&amp; flag_random1 &amp;&amp; flag_random2) { output += &quot;\\n\\nThis is a valid Teredo address which complies with RFC 4380 and RFC 5991.&quot;; } else if (!flag_r &amp;&amp; !flag_ug) { output += &quot;\\n\\nThis is a valid Teredo address which complies with RFC 4380, however it does not comply with RFC 5991 (Teredo Security Updates) as there are no randomised bits in the flag field.&quot;; } else { output += &quot;\\n\\nThis is an invalid Teredo address.&quot;; } output += &quot;\\n\\nTeredo prefix range: 2001::/32&quot;; } else if (ipv6[0] === 0x2001 &amp;&amp; ipv6[1] === 0x2 &amp;&amp; ipv6[2] === 0) { // Benchmarking output += &quot;\\nAssigned to the Benchmarking Methodology Working Group (BMWG) for benchmarking IPv6. Corresponds to 198.18.0.0/15 for benchmarking IPv4. See RFC 5180 for more details.&quot;; output += &quot;\\nBMWG range: 2001:2::/48&quot;; } else if (ipv6[0] == 0x2001 &amp;&amp; ipv6[1] &gt;= 0x10 &amp;&amp; ipv6[1] &lt;= 0x1f) { // ORCHIDv1 output += &quot;\\nDeprecated, previously ORCHIDv1 (Overlay Routable Cryptographic Hash Identifiers).\\nORCHIDv1 range: 2001:10::/28\\nORCHIDv2 now uses 2001:20::/28.&quot;; } else if (ipv6[0] == 0x2001 &amp;&amp; ipv6[1] &gt;= 0x20 &amp;&amp; ipv6[1] &lt;= 0x2f) { // ORCHIDv2 output += &quot;\\nORCHIDv2 (Overlay Routable Cryptographic Hash Identifiers).\\nThese are non-routed IPv6 addresses used for Cryptographic Hash Identifiers.&quot;; output += &quot;\\nORCHIDv2 range: 2001:20::/28&quot;; } else if (ipv6[0] == 0x2001 &amp;&amp; ipv6[1] == 0xdb8) { // Documentation output += &quot;\\nThis is a documentation IPv6 address. This range should be used whenever an example IPv6 address is given or to model networking scenarios. Corresponds to 192.0.2.0/24, 198.51.100.0/24, and 203.0.113.0/24 in IPv4.&quot;; output += &quot;\\nDocumentation range: 2001:db8::/32&quot;; } else if (ipv6[0] == 0x2002) { // 6to4 output += &quot;\\n6to4 transition IPv6 address detected. See RFC 3056 for more details.&quot; + &quot;\\n6to4 prefix range: 2002::/16&quot;; var v4_addr = IP._ipv4_to_str((ipv6[1] &lt;&lt; 16) + ipv6[2]), sla_id = ipv6[3], interface_id_str = ipv6[4].toString(16) + ipv6[5].toString(16) + ipv6[6].toString(16) + ipv6[7].toString(16), interface_id = new BigInteger(interface_id_str, 16); output += &quot;\\n\\nEncapsulated IPv4 address: &quot; + v4_addr + &quot;\\nSLA ID: &quot; + sla_id + &quot;\\nInterface ID (base 16): &quot; + interface_id_str + &quot;\\nInterface ID (base 10): &quot; + interface_id.toString(); } else if (ipv6[0] &gt;= 0xfc00 &amp;&amp; ipv6[0] &lt;= 0xfdff) { // Unique local address output += &quot;\\nThis is a unique local address comparable to the IPv4 private addresses 10.0.0.0/8, 172. / door sb : false, // sticky bit su : false, // setuid sg : false, // setgid ru : false, // read user wu : false, // write user eu : false, // execute user rg : false, // read group wg : false, // write group eg : false, // execute group ro : false, // read other wo : false, // write other eo : false // execute other }, d = 0, u = 0, g = 0, o = 0, output = &quot;&quot;, octal = null, textual = null; if (input.search(/\\s*[0-7]{1,4}\\s*/i) === 0) { // Input is octal octal = input.match(/\\s*([0-7]{1,4})\\s*/i)[1]; if (octal.length == 4) { d = parseInt(octal[0], 8); u = parseInt(octal[1], 8); g = parseInt(octal[2], 8); o = parseInt(octal[3], 8); } else { if (octal.length &gt; 0) u = parseInt(octal[0], 8); if (octal.length &gt; 1) g = parseInt(octal[1], 8); if (octal.length &gt; 2) o = parseInt(octal[2], 8); } perms.su = d &gt;&gt; 2 &amp; 0x1; perms.sg = d &gt;&gt; 1 &amp; 0x1; perms.sb = d &amp; 0x1; perms.ru = u &gt;&gt; 2 &amp; 0x1; perms.wu = u &gt;&gt; 1 &amp; 0x1; perms.eu = u &amp; 0x1; perms.rg = g &gt;&gt; 2 &amp; 0x1; perms.wg = g &gt;&gt; 1 &amp; 0x1; perms.eg = g &amp; 0x1; perms.ro = o &gt;&gt; 2 &amp; 0x1; perms.wo = o &gt;&gt; 1 &amp; 0x1; perms.eo = o &amp; 0x1; } else if (input.search(/\\s*[dlpcbDrwxsStT-]{1,10}\\s*/) === 0) { // Input is textual textual = input.match(/\\s*([dlpcbDrwxsStT-]{1,10})\\s*/)[1]; switch (textual[0]) { case &quot;d&quot;: perms.d = true; break; case &quot;l&quot;: perms.sl = true; break; case &quot;p&quot;: perms.np = true; break; case &quot;s&quot;: perms.s = true; break; case &quot;c&quot;: perms.cd = true; break; case &quot;b&quot;: perms.bd = true; break; case &quot;D&quot;: perms.dr = true; break; } if (textual.length &gt; 1) perms.ru = textual[1] == &quot;r&quot;; if (textual.length &gt; 2) perms.wu = textual[2] == &quot;w&quot;; if (textual.length &gt; 3) { switch (textual[3]) { case &quot;x&quot;: perms.eu = true; break; case &quot;s&quot;: perms.eu = true; perms.su = true; break; case &quot;S&quot;: perms.su = true; ent.createElement(&quot;option&quot;); opt.value = saved_recipes[i].id; opt.innerHTML = saved_recipes[i].name; load_name_el.appendChild(opt); } // Populate textarea with first recipe document.getElementById(&quot;load-text&quot;).value = saved_recipes.length ? saved_recipes[0].recipe : &quot;&quot;; }; /** * Removes the currently selected recipe from local storage. */ ControlsWaiter.prototype.load_delete_click = function() { var id = document.getElementById(&quot;load-name&quot;).value, saved_recipes = localStorage.saved_recipes ? JSON.parse(localStorage.saved_recipes) : []; saved_recipes = saved_recipes.filter(function(r) { return r.id != id; }); localStorage.saved_recipes = JSON.stringify(saved_recipes); this.populate_load_recipes_list(); }; /** * Displays the selected recipe in the load text box. */ ControlsWaiter.prototype.load_name_change = function(e) { var el = e.target, saved_recipes = localStorage.saved_recipes ? JSON.parse(localStorage.saved_recipes) : [], id = parseInt(el.value, 10); var recipe = saved_recipes.filter(function(r) { return r.id == id; })[0]; document.getElementById(&quot;load-text&quot;).value = recipe.recipe; }; /** * Loads the selected recipe and populates the Recipe with its operations. */ ControlsWaiter.prototype.load_button_click = function() { try { var recipe_config = JSON.parse(document.getElementById(&quot;load-text&quot;).value); this.app.set_recipe_config(recipe_config); $(&quot;#rec_list [data-toggle=popover]&quot;).popover(); } catch(e) { this.app.alert(&quot;Invalid recipe&quot;, &quot;danger&quot;, 2000); } }; × Search results Close "},"views_html_HTMLApp.js.html":{"id":"views_html_HTMLApp.js.html","title":"Source: views/html/HTMLApp.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: views/html/HTMLApp.js /* globals Split */ /** * HTML view for CyberChef responsible for building the web page and dealing with all user * interactions. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {CatConf[]} categories - The list of categories and operations to be populated. * @param {Object.&lt;string, OpConf&gt;} operations - The list of operation configuration objects. * @param {String[]} default_favourites - A list of default favourite operations. * @param {Object} options - Default setting for app options. */ var HTMLApp = function(categories, operations, default_favourites, default_options) { this.categories = categories; this.operations = operations; this.dfavourites = default_favourites; this.doptions = default_options; this.options = Utils.extend({}, default_options); this.chef = new Chef(); this.manager = new Manager(this); this.auto_bake_ = false; this.progress = 0; this.ing_id = 0; window.chef = this.chef; }; /** * This function sets up the stage and creates listeners for all events. * * @fires Manager#appstart */ HTMLApp.prototype.setup = function() { document.dispatchEvent(this.manager.appstart); this.initialise_splitter(); this.load_local_storage(); this.populate_operations_list(); this.manager.setup(); this.reset_layout(); this.set_compile_message(); this.load_URI_params(); }; /** * An error handler for displaying the error to the user. * * @param {Error} err */ HTMLApp.prototype.handle_error = function(err) { console.error(err); var msg = err.display_str || err.toString(); this.alert(msg, &quot;danger&quot;, this.options.error_timeout, !this.options.show_errors); }; /** * Calls the Chef to bake the current input using the current recipe. * * @param {boolean} [step] - Set to true if we should only execute one operation instead of the * whole recipe. */ HTMLApp.prototype.bake = function(step) { var response; try { response = this.chef.bake( this.get_input(), // The user's input this.get_recipe_config(), // The configuration of the recipe this.options, // Options set by the user this.progress, // The current position in the recipe step // Whether or not to take one step or execute the whole recipe ); } catch (err) { this.handle_error(err); } finally { if (!response) return; if (response.error) { this.handle_error(response.error); } this.options = response.options; this.dish_str = response.type == &quot;html&quot; ? Utils.strip_html_tags(response.result, true) : response.result; this.progress = response.progress; this.manager.recipe.update_breakpoint_indicator(response.progress); this.manager.output.set(response.result, response.type, response.duration); // If baking took too long, disable auto-bake if (response.duration &gt; this.options.auto_bake_threshold &amp;&amp; this.auto_bake_) { this.manager.controls.set_auto_bake(false); this.alert(&quot;Baking took longer than &quot; + this.options.auto_bake_threshold + &quot;ms, Auto Bake has been disabled.&quot;, &quot;warning&quot;, 5000); } } }; /** * Runs Auto Bake if it is set. */ HTMLApp.prototype.auto_bake = function() { if (this.auto_bake_) { this.bake(); } }; /** * Runs a silent bake forcing the browser to load and cache all the relevant JavaScript code needed * to do a real bake. * * The output will not be modified (hence &quot;silent&quot; bake). This will only actually execute the * recipe if auto-bake is enabled, otherwise it will just load the recipe, ingredients and dish. * * @returns {number} - The number of miliseconds it took to run the silent bake. */ HTMLApp.prototype.silent_bake = function() { var start_time = new Date().getTime(), recipe_config = this.get_recipe_config(); if (this.auto_bake_) { this.chef.silent_bake(recipe_config); } return new Date().getTime() - start_time; }; /** * Gets the user's input data. * * @returns {string} */ HTMLApp.prototype.get_input = function() { var input = this.manager.input.get(); // Save to session storage in case we need to restore it later sessionStorage.setItem(&quot;input_length&quot;, input.length); sessionStorage.setItem(&quot;input&quot;, input); return input; }; /** * Sets the user's input data. * * @param {string} input - The string to set the input to */ HTMLApp.prototype.set_input = function(input) { sessionStorage.setItem(&quot;input_length&quot;, input.length); sessionStorage.setItem(&quot;input&quot;, input); this.manager.input.set(input); }; /** * Populates the operations accordion list with the categories and operations specified in the * view constructor. * * @fires Manager#oplistcreate */ HTMLApp.prototype.populate_operations_list = function() { // Move edit button away before we overwrite it document.body.appendChild(document.getElementById(&quot;edit-favourites&quot;)); var html = &quot;&quot;; for (var i = 0; i &lt; this.categories.length; i++) { var cat_conf = this.categories[i], selected = i === 0, cat = new HTMLCategory(cat_conf.name, selected); for (var j = 0; j &lt; cat_conf.ops.length; j++) { var op_name = cat_conf.ops[j], op = new HTMLOperation(op_name, this.operations[op_name], this, this.manager); cat.add_operation(op); } html += cat.to_html(); } document.getElementById(&quot;categories&quot;).innerHTML = html; var op_lists = document.querySelectorAll(&quot;#categories .op_list&quot;); for (i = 0; i &lt; op_lists.length; i++) { op_lists[i].dispatchEvent(this.manager.oplistcreate); } // Add edit button to first category (Favourites) document.querySelector(&quot;#categories a&quot;).appendChild(document.getElementById(&quot;edit-favourites&quot;)); }; /** * Sets up the adjustable splitter to allow the user to resize areas of the page. */ HTMLApp.prototype.initialise_splitter = function() { Split([&quot;#operations&quot;, &quot;#recipe&quot;, &quot;#IO&quot;], { sizes: [20, 30, 50], minSize: [240, 325, 500], gutterSize: 4, onDrag: this.manager.controls.adjust_width.bind(this.manager.controls) }); Split([&quot;#input&quot;, &quot;#output&quot;], { direction: &quot;vertical&quot;, gutterSize: 4, }); this.reset_layout(); }; /** * Loads the information previously saved to the HTML5 local storage object so that user options * and favourites can be restored. */ HTMLApp.prototype.load_local_storage = function() { // Load options var l_options; if (localStorage.options !== undefined) { l_options = JSON.parse(localStorage.options); } this.manager.options.load(l_options); // Load favourites this.load_favourites(); }; /** * Loads the user's favourite operations from the HTML5 local storage object and populates the * Favourites category with them. * If the user currently has no saved favourites, the defaults from the view constructor are used. */ HTMLApp.prototype.load_favourites = function() { var favourites = localStorage.favourites &amp;&amp; localStorage.favourites.length &gt; 2 ? JSON.parse(localStorage.favourites) : this.dfavourites; favourites = this.valid_favourites(favourites); this.save_favourites(favourites); var fav_cat = this.categories.filter(function(c) { return c.name == &quot;Favourites&quot;; })[0]; if (fav_cat) { fav_cat.ops = favourites; } else { this.categories.unshift({ name: &quot;Favourites&quot;, ops: favourites }); } }; /** * Filters the list of favourite operations that the user had stored and removes any that are no * longer available. The user is notified if this is the case. * @param {string[]} favourites - A list of the user's favourite operations * @returns {string[]} A list of the valid favourites */ HTMLApp.prototype.valid_favourites = function(favourites) { var valid_favs = []; for (var i = 0; i &lt; favourites.length; i++) { if (this.operations.hasOwnProperty(favourites[i])) { valid_favs.push(favourites[i]); } else { this.alert(&quot;The operation \\&quot;&quot; + favourites[i] + &quot;\\&quot; is no longer &quot; + &quot;available. It has been removed from your favourites.&quot;, &quot;info&quot;); } } return valid_favs; }; /** * Saves a list of favourite operations to the HTML5 local storage object. * * @param {string[]} favourites - A list of the user's favourite operations */ HTMLApp.prototype.save_favourites = function(favourites) { localStorage.setItem(&quot;favourites&quot;, JSON.stringify(this.valid_favourites(favourites))); }; /** * Resets favourite operations back to the default as specified in the view constructor and * refreshes the operation list. */ HTMLApp.prototype.reset_favourites = function() { this.save_favourites(this.dfavourites); this.load_favourites(); this.populate_operations_list(); this.manager.recipe.initialise_operation_drag_n_drop(); }; /** * Adds an operation to the user's favourites. * * @param {string} name - The name of the operation */ HTMLApp.prototype.add_favourite = function(name) { var favourites = JSON.parse(localStorage.favourites); if (favourites.indexOf(name) &gt;= 0) { this.alert(&quot;'&quot; + name + &quot;' is already in your favourites&quot;, &quot;info&quot;, 2000); return; } favourites.push(name); this.save_favourites(favourites); this.load_favourites(); this.populate_operations_list(); this.manager.recipe.initialise_operation_drag_n_drop(); }; /** * Checks for input and recipe in the URI parameters and loads them if present. */ HTMLApp.prototype.load_URI_params = function() { // Load query string from URI this.query_string = (function(a) { if (a === &quot;&quot;) return {}; var b = {}; for (var i = 0; i &lt; a.length; i++) { var p = a[i].split('='); if (p.length != 2) { b[a[i]] = true; } else { b[p[0]] = decodeURIComponent(p[1].replace(/\\+/g, &quot; &quot;)); } } return b; })(window.location.search.substr(1).split('&amp;')); // Turn off auto-bake while loading var auto_bake_val = this.auto_bake_; this.auto_bake_ = false; // Read in recipe from query string if (this.query_string.recipe) { try { var recipe_config = JSON.parse(this.query_string.recipe); this.set_recipe_config(recipe_config); } catch(err) {} } else if (this.query_string.op) { // If there's no recipe, look for single operations this.manager.recipe.clear_recipe(); try { this.manager.recipe.add_operation(this.query_string.op); } catch(err) { // If no exact match, search for nearest match and add that var matched_ops = this.manager.ops.filter_operations(this.query_string.op, false); if (matched_ops.length) { this.manager.recipe.add_operation(matched_ops[0].name); } // Populate search with the string var search = document.getElementById(&quot;search&quot;); search.value = this.query_string.op; search.dispatchEvent(new Event(&quot;search&quot;)); } } // Read in input data from query string if (this.query_string.input) { try { var input_data = Utils.from_base64(this.query_string.input); this.set_input(input_data); } catch(err) {} } // Restore auto-bake state this.auto_bake_ = auto_bake_val; this.auto_bake(); }; /** * Returns the next ingredient ID and increments it for next time. * * @returns {number} */ HTMLApp.prototype.next_ing_id = function() { return this.ing_id++; }; /** * Gets the current recipe configuration. * * @returns {Object[]} */ HTMLApp.prototype.get_recipe_config = function() { var recipe_config = this.manager.recipe.get_config(); sessionStorage.setItem(&quot;recipe_config&quot;, JSON.stringify(recipe_config)); return recipe_config; }; /** * Given a recipe configuration, sets the recipe to that configuration. * * @param {Object[]} recipe_config - The recipe configuration */ HTMLApp.prototype.set_recipe_config = function(recipe_config) { sessionStorage.setItem(&quot;recipe_config&quot;, JSON.stringify(recipe_config)); document.getElementById(&quot;rec_list&quot;).innerHTML = null; for (var i = 0; i &lt; recipe_config.length; i++) { var item = this.manager.recipe.add_operation(recipe_config[i].op); // Populate arguments var args = item.querySelectorAll(&quot;.arg&quot;); for (var j = 0; j &lt; args.length; j++) { if (args[j].getAttribute(&quot;type&quot;) == &quot;checkbox&quot;) { // checkbox args[j].checked = recipe_config[i].args[j]; } else if (args[j].classList.contains(&quot;toggle-string&quot;)) { // toggle_string args[j].value = recipe_config[i].args[j].string; args[j].previousSibling.children[0].innerHTML = recipe_config[i].args[j].option + &quot; &lt;span class='caret'&gt;&lt;/span&gt;&quot;; } else { // all others args[j].value = recipe_config[i].args[j]; } } // Set disabled and breakpoint if (recipe_config[i].disabled) { item.querySelector(&quot;.disable-icon&quot;).click(); } if (recipe_config[i].breakpoint) { item.querySelector(&quot;.breakpoint&quot;).click(); } this.progress = 0; } }; /** * Resets the splitter positions to default. */ HTMLApp.prototype.reset_layout = function() { document.getElementById(&quot;operations&quot;).style.width = &quot;calc(20% - 2px)&quot;; document.getElementById(&quot;recipe&quot;).style.width = &quot;calc(30% - 4px)&quot;; document.getElementById(&quot;IO&quot;).style.width = &quot;calc(50% - 2px)&quot;; document.getElementById(&quot;input&quot;).style.height = &quot;calc(50% - 2px)&quot;; document.getElementById(&quot;output&quot;).style.height = &quot;calc(50% - 2px)&quot;; this.manager.controls.adjust_width(); }; /** * Sets the compile message. */ HTMLApp.prototype.set_compile_message = function() { // Display time since last build and compile message var now = new Date(), time_since_compile = Utils.fuzzy_time(now.getTime() - window.compile_time), compile_info = &quot;&lt;span style=\\&quot;font-weight: normal\\&quot;&gt;Last build: &quot; + time_since_compile.substr(0,1).toUpperCase() + time_since_compile.substr(1) + &quot; ago&quot;; if (window.compile_message !== &quot;&quot;) { compile_info += &quot; - &quot; + window.compile_message; } compile_info += &quot;&lt;/span&gt;&quot;; document.getElementById(&quot;notice&quot;).innerHTML = compile_info; }; /** * Pops up a message to the user and writes it to the console log. * * @param {string} str - The message to display (HTML supported) * @param {string} style - The colour of the popup * &quot;danger&quot; = red * &quot;warning&quot; = amber * &quot;info&quot; = blue * &quot;success&quot; = green * @param {number} timeout - The number of milliseconds before the popup closes automatically * 0 for never (until the user closes it) * @param {boolean} [silent=false] - Don't show the message in the popup, only print it to the * console * * @example * // Pops up a red box with the message &quot;[current time] Error: Something has gone wrong!&quot; * // that will need to be dismissed by the user. * this.alert(&quot;Error: Something has gone wrong!&quot;, &quot;danger&quot;, 0); * * // Pops up a blue information box with the message &quot;[current time] Happy Christmas!&quot; * // that will disappear after 5 seconds. * this.alert(&quot;Happy Christmas!&quot;, &quot;info&quot;, 5000); */ HTMLApp.prototype.alert = function(str, style, timeout, silent) { var time = new Date(); console.log(&quot;[&quot; + time.toLocaleString() + &quot;] &quot; + str); if (silent) return; style = style || &quot;danger&quot;; timeout = timeout || 0; var alert_el = document.getElementById(&quot;alert&quot;), alert_content = document.getElementById(&quot;alert-content&quot;); alert_el.classList.remove(&quot;alert-danger&quot;); alert_el.classList.remove(&quot;alert-warning&quot;); alert_el.classList.remove(&quot;alert-info&quot;); alert_el.classList.remove(&quot;alert-success&quot;); alert_el.classList.add(&quot;alert-&quot; + style); // If the box hasn't been closed, append to it rather than replacing if (alert_el.style.display == &quot;block&quot;) { alert_content.innerHTML += &quot;&lt;br&gt;&lt;br&gt;[&quot; + time.toLocaleTimeString() + &quot;] &quot; + str; } else { alert_content.innerHTML = &quot;[&quot; + time.toLocaleTimeString() + &quot;] &quot; + str; } // Stop the animation if it is in progress $(&quot;#alert&quot;).stop(); alert_el.style.display = &quot;block&quot;; alert_el.style.opacity = 1; if (timeout &gt; 0) { clearTimeout(this.alert_timeout); this.alert_timeout = setTimeout(function(){ $(&quot;#alert&quot;).slideUp(100); }, timeout); } }; /** * Pops up a box asking the user a question and sending the answer to a specified callback function. * * @param {string} title - The title of the box * @param {string} body - The question (HTML supported) * @param {function} callback - A function accepting one boolean argument which handles the * response e.g. function(answer) {...} * @param {Object} [scope=this] - The object to bind to the callback function * * @example * // Pops up a box asking if the user would like a cookie. Prints the answer to the console. * this.confirm(&quot;Question&quot;, &quot;Would you like a cookie?&quot;, function(answer) {console.log(answer);}); */ HTMLApp.prototype.confirm = function(title, body, callback, scope) { scope = scope || this; document.getElementById(&quot;confirm-title&quot;).innerHTML = title; document.getElementById(&quot;confirm-body&quot;).innerHTML = body; document.getElementById(&quot;confirm-modal&quot;).style.display = &quot;block&quot;; this.confirm_closed = false; $(&quot;#confirm-modal&quot;).modal() .one(&quot;show.bs.modal&quot;, function(e) { this.confirm_closed = false; }.bind(this)) .one(&quot;click&quot;, &quot;#confirm-yes&quot;, function() { this.confirm_closed = true; callback.bind(scope)(true); $(&quot;#confirm-modal&quot;).modal(&quot;hide&quot;); }.bind(this)) .one(&quot;hide.bs.modal&quot;, function(e) { if (!this.confirm_closed) callback.bind(scope)(false); this.confirm_closed = true; }.bind(this)); }; /** * Handler for the alert close button click event. * Closes the alert box. */ HTMLApp.prototype.alert_close_click = function() { document.getElementById(&quot;alert&quot;).style.display = &quot;none&quot;; }; /** * Handler for CyerChef statechange events. * Fires whenever the input or recipe changes in any way. * * @listens Manager#statechange * @param {event} e */ HTMLApp.prototype.state_change = function(e) { this.auto_bake(); // Update the current history state (not creating a new one) if (this.options.update_url) { this.last_state_url = this.manager.controls.generate_state_url(true, true); window.history.replaceState({}, &quot;CyberChef&quot;, this.last_state_url); } }; /** * Handler for the history popstate event. * Reloads parameters from the URL. * * @param {event} e */ HTMLApp.prototype.pop_state = function(e) { if (window.location.href.split(&quot;#&quot;)[0] !== this.last_state_url) { this.load_URI_params(); } }; /** * Function to call an external API from this view. */ HTMLApp.prototype.call_api = function(url, type, data, data_type, content_type) { type = type || &quot;POST&quot;; data = data || {}; data_type = data_type || undefined; content_type = content_type || &quot;application/json&quot;; var response = null, success = false; $.ajax({ url: url, async: false, type: type, data: data, dataType: data_type, contentType: content_type, success: function(data) { success = true; response = data; }, error: function(data) { success = false; response = data; }, }); return { success: success, response: response }; }; × Search results Close "},"views_html_HTMLCategory.js.html":{"id":"views_html_HTMLCategory.js.html","title":"Source: views/html/HTMLCategory.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#eve * @readonly * @enum */ HighlighterWaiter.INPUT = 0; /** * HighlighterWaiter data type enum for the output. * @readonly * @enum */ HighlighterWaiter.OUTPUT = 1; /** * Determines if the current text selection is running backwards or forwards. * StackOverflow answer id: 12652116 * * @private * @returns {boolean} */ HighlighterWaiter.prototype._is_selection_backwards = function() { var backwards = false, sel = window.getSelection(); if (!sel.isCollapsed) { var range = document.createRange(); range.setStart(sel.anchorNode, sel.anchorOffset); range.setEnd(sel.focusNode, sel.focusOffset); backwards = range.collapsed; range.detach(); } return backwards; }; /** * Calculates the text offset of a position in an HTML element, ignoring HTML tags. * * @private * @param {element} node - The parent HTML node. * @param {number} offset - The offset since the last HTML element. * @returns {number} */ HighlighterWaiter.prototype._get_output_html_offset = function(node, offset) { var sel = window.getSelection(), range = document.createRange(); range.selectNodeContents(document.getElementById(&quot;output-html&quot;)); range.setEnd(node, offset); sel.removeAllRanges(); sel.addRange(range); return sel.toString().length; }; /** * Gets the current selection offsets in the output HTML, ignoring HTML tags. * * @private * @returns {Object} pos * @returns {number} pos.start * @returns {number} pos.end */ HighlighterWaiter.prototype._get_output_html_selection_offsets = function() { var sel = window.getSelection(), range, start = 0, end = 0, backwards = false; if (sel.rangeCount) { range = sel.getRangeAt(sel.rangeCount - 1); backwards = this._is_selection_backwards(); start = this._get_output_html_offset(range.startContainer, range.startOffset); end = this._get_output_html_offset(range.endContainer, range.endOffset); sel.removeAllRanges(); sel.addRange(range); if (backwards) { // If selecting backwards, reverse the start and end offsets for the selection to // prevent deselecting as the drag continues. sel.collapseToEnd(); sel.extend(sel.anchorNode, range.startOffset); } } return { start: start, end: end }; }; /** * Handler for input scroll events. * Scrolls the highlighter pane to match the input textarea position. * * @param {event} e */ HighlighterWaiter.prototype.input_scroll = function(e) { var el = e.target; document.getElementById(&quot;input-highlighter&quot;).scrollTop = el.scrollTop; document.getElementById(&quot;input-highlighter&quot;).scrollLeft = el.scrollLeft; }; /** * Handler for output scroll events. * Scrolls the highlighter pane to match the output textarea position. * * @param {event} e */ HighlighterWaiter.prototype.output_scroll = function(e) { var el = e.target; document.getElementById(&quot;output-highlighter&quot;).scrollTop = el.scrollTop; document.getElementById(&quot;output-highlighter&quot;).scrollLeft = el.scrollLeft; }; /** * Handler for input mousedown events. * Calculates the current selection info, and highlights the corresponding data in the output. * * @param {event} e */ HighlighterWaiter.prototype.input_mousedown = function(e) { this.mouse_button_down = true; this.mouse_target = HighlighterWaiter.INPUT; this.remove_highlights(); var el = e.target, start = el.selectionStart, end = el.selectionEnd; if (start !== 0 || end !== 0) { document.getElementById(&quot;input-selection-info&quot;).innerHTML = this.selection_info(start, end); this.highlight_output([{start: start, end: end}]); } }; /** * Handler for output mousedown events. * Calculates the current selection info, and highlights the corresponding data in the input. * * @param {event} e */ HighlighterWaiter.prototype.output_mousedown = function(e) { this.mouse_button_down = true; this.mouse_target = HighlighterWaiter.OUTPUT; this.remove_highlights(); var el = e.target, start = el.selectionStart, end = el.selectionEnd; if (start !== 0 || end !== 0) { document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selection_info(start, end); this.highlight_input([{start: start, end: end}]); } }; /** * Handler for output HTML mousedown events. * Calculates the current selection info. * * @param {event} e */ HighlighterWaiter.prototype.output_html_mousedown = function(e) { this.mouse_button_down = true; this.mouse_target = HighlighterWaiter.OUTPUT; var sel = this._get_output_html_selection_offsets(); if (sel.start !== 0 || sel.end !== 0) { document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selection_info(sel.start, sel.end); } }; /** * Handler for input mouseup events. * * @param {event} e */ HighlighterWaiter.prototype.input_mouseup = function(e) { this.mouse_button_down = false; }; /** * Handler for output mouseup events. * * @param {event} e */ HighlighterWaiter.prototype.output_mouseup = function(e) { this.mouse_button_down = false; }; /** * Handler for output HTML mouseup events. * * @param {event} e */ HighlighterWaiter.prototype.output_html_mouseup = function(e) { this.mouse_button_down = false; }; /** * Handler for input mousemove events. * Calculates the current selection info, and highlights the corresponding data in the output. * * @param {event} e */ HighlighterWaiter.prototype.input_mousemove = function(e) { // Check that the left mouse button is pressed if (!this.mouse_button_down || e.which != 1 || this.mouse_target != HighlighterWaiter.INPUT) return; var el = e.target, start = el.selectionStart, end = el.selectionEnd; if (start !== 0 || end !== 0) { document.getElementById(&quot;input-selection-info&quot;).innerHTML = this.selection_info(start, end); this.highlight_output([{start: start, end: end}]); } }; /** * Handler for output mousemove events. * Calculates the current selection info, and highlights the corresponding data in the input. * * @param {event} e */ HighlighterWaiter.prototype.output_mousemove = function(e) { // Check that the left mouse button is pressed if (!this.mouse_button_down || e.which != 1 || this.mouse_target != HighlighterWaiter.OUTPUT) return; var el = e.target, start = el.selectionStart, end = el.selectionEnd; if (start !== 0 || end !== 0) { document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selection_info(start, end); this.highlight_input([{start: start, end: end}]); } }; /** * Handler for output HTML mousemove events. * Calculates the current selection info. * * @param {event} e */ HighlighterWaiter.prototype.output_html_mousemove = function(e) { // Check that the left mouse button is pressed if (!this.mouse_button_down || e.which != 1 || this.mouse_target != HighlighterWaiter.OUTPUT) return; var sel = this._get_output_html_selection_offsets(); if (sel.start !== 0 || sel.end !== 0) { document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selection_info(sel.start, sel.end); } }; /** * Given start and end offsets, writes the HTML for the selection info element with the correct * padding. * * @param {number} start - The start offset. * @param {number} end - The end offset. * @returns {string} */ HighlighterWaiter.prototype.selection_info = function(start, end) { var width = end.toString().length; width = width &lt; 2 ? 2 : width; var start_str = Utils.pad(start.toString(), width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;), end_str = Utils.pad(end.toString(), width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;), len_str = Utils.pad((end-start).toString(), width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); return &quot;start: &quot; + start_str + &quot;&lt;br&gt;end: &quot; + end_str + &quot;&lt;br&gt;length: &quot; + len_str; }; /** * Removes highlighting and selection information. */ HighlighterWaiter.prototype.remove_highlights = function() { document.getElementById(&quot;input-highlighter&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;output-highlighter&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;input-selection-info&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;output-selection-info&quot;).innerHTML = &quot;&quot;; }; /** * Generates a list of all the highlight functions assigned to operations in the recipe, if the * entire recipe supports highlighting. * * @returns {Object[]} highlights * @returns {function} highlights[].f * @returns {function} highlights[].b * @returns {Object[]} highlights[].args */ HighlighterWaiter.prototype.generate_highlight_list = function() { var recipe_config = this.app.get_recipe_config(), highlights = []; for (var i = 0; i &lt; recipe_config.length; i++) { if (recipe_config[i].disabled) continue; // If any breakpoints are set, do not attempt to highlight if (recipe_config[i].breakpoint) return false; var op = this.app.operations[recipe_config[i].op]; // If any of the operations do not support highlighting, fail immediately. if (op.highlight === false || op.highlight === undefined) return false; highlights.push({ f: op.highlight, b: op.highlight_reverse, args: recipe_config[i].args }); } return highlights; }; /** * Highlights the given offsets in the output. * We will only highlight if: * - input hasn't changed since last bake * - last bake was a full bake * - all operations in the recipe support highlighting * * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. */ HighlighterWaiter.prototype.highlight_output = function(pos) { var highlights = this.generate_highlight_list(); if (!highlights || !this.app.auto_bake_) { return false; } for (var i = 0; i &lt; highlights.length; i++) { // Remove multiple highlights before processing again pos = [pos[0]]; if (typeof highlights[i].f == &quot;function&quot;) { pos = highlights[i].f(pos, highlights[i].args); } } document.getElementById(&quot;output-selection-info&quot;).innerHTML = this.selection_info(pos[0].start, pos[0].end); this.highlight( document.getElementById(&quot;output-text&quot;), document.getElementById(&quot;output-highlighter&quot;), pos); }; /** * Highlights the given offsets in the input. * We will only highlight if: * - input hasn't changed since last bake * - last bake was a full bake * - all operations in the recipe support highlighting * * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. */ HighlighterWaiter.prototype.highlight_input = function(pos) { var highlights = this.generate_highlight_list(); if (!highlights || !this.app.auto_bake_) { return false; } for (var i = 0; i &lt; highlights.length; i++) { // Remove multiple highlights before processing again pos = [pos[0]]; if (typeof highlights[i].b == &quot;function&quot;) { pos = highlights[i].b(pos, highlights[i].args); } } document.getElementById(&quot;input-selection-info&quot;).innerHTML = this.selection_info(pos[0].start, pos[0].end); this.highlight( document.getElementById(&quot;input-text&quot;), document.getElementById(&quot;input-highlighter&quot;), pos); }; /** * Adds the relevant HTML to the specified highlight element such that highlighting appears * underneath the correct offset. * * @param {element} textarea - The input or output textarea. * @param {element} highlighter - The input or output highlighter element. * @param {Object} pos - The position object for the highlight. * @param {number} pos.start - The start offset. * @param {number} pos.end - The end offset. */ HighlighterWaiter.prototype.highlight = function(textarea, highlighter, pos) { if (!this.app.options.show_highlighter) return false; if (!this.app.options.attempt_highlight) return false; // Check if there is a carriage return in the output dish as this will not // be displayed by the HTML textarea and will mess up highlighting offsets. if (!this.app.dish_str || this.app.dish_str.indexOf(&quot;\\r&quot;) &gt;= 0) return false; var start_placeholder = &quot;[start_highlight]&quot;, start_placeholder_regex = /\\[start_highlight\\]/g, end_placeholder = &quot;[end_highlight]&quot;, end_placeholder_regex = /\\[end_highlight\\]/g, text = textarea.value; // Put placeholders in position // If there's only one value, select that // If there are multiple, ignore the first one and select all others if (pos.length == 1) { if (pos[0].end &lt; pos[0].start) return; text = text.slice(0, pos[0].start) + start_placeholder + text.slice(pos[0].start, pos[0].end) + end_placeholder + text.slice(pos[0].end, text.length); } else { // O(n^2) - Can anyone improve this without overwriting placeholders? var result = &quot;&quot;, end_placed = true; for (var i = 0; i &lt; text.length; i++) { for (var j = 1; j &lt; pos.length; j++) { if (pos[j].end &lt; pos[j].start) continue; if (pos[j].start == i) { result += start_placeholder; end_placed = false; } if (pos[j].end == i) { result += end_placeholder; end_placed = true; } } result += text[i]; } if (!end_placed) result += end_placeholder; text = result; } var css_class = &quot;hl1&quot;; //if (colour) css_class += &quot;-&quot;+colour; // Remove HTML tags text = text.replace(/&amp;/g, &quot;&amp;amp;&quot;) .replace(/&lt;/g, &quot;&amp;lt;&quot;) .replace(/&gt;/g, &quot;&amp;gt;&quot;) .replace(/\\n/g, &quot;&amp;#10;&quot;) // Convert placeholders to tags .replace(start_placeholder_regex, &quot;&lt;span class=\\&quot;&quot;+css_class+&quot;\\&quot;&gt;&quot;) .replace(end_placeholder_regex, &quot;&lt;/span&gt;&quot;) + &quot;&amp;nbsp;&quot;; // Adjust width to allow for scrollbars highlighter.style.width = textarea.clientWidth + &quot;px&quot;; highlighter.innerHTML = text; highlighter.scrollTop = textarea.scrollTop; highlighter.scrollLeft = textarea.scrollLeft; }; × Search results Close "},"views_html_InputWaiter.js.html":{"id":"views_html_InputWaiter.js.html","title":"Source: views/html/InputWaiter.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUti d(length.toString(), width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); var lines_str = Utils.pad(lines.toString(), width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); document.getElementById(&quot;input-info&quot;).innerHTML = &quot;length: &quot; + length_str + &quot;&lt;br&gt;lines: &quot; + lines_str; }; /** * Handler for input scroll events. * Scrolls the highlighter pane to match the input textarea position and updates history state. * * @param {event} e * * @fires Manager#statechange */ InputWaiter.prototype.input_change = function(e) { // Remove highlighting from input and output panes as the offsets might be different now this.manager.highlighter.remove_highlights(); // Reset recipe progress as any previous processing will be redundant now this.app.progress = 0; // Update the input metadata info var input_text = this.get(), lines = input_text.count(&quot;\\n&quot;) + 1; this.set_input_info(input_text.length, lines); if (this.bad_keys.indexOf(e.keyCode) &lt; 0) { // Fire the statechange event as the input has been modified window.dispatchEvent(this.manager.statechange); } }; /** * Handler for input dragover events. * Gives the user a visual cue to show that items can be dropped here. * * @param {event} e */ InputWaiter.prototype.input_dragover = function(e) { // This will be set if we're dragging an operation if (e.dataTransfer.effectAllowed === &quot;move&quot;) return false; e.stopPropagation(); e.preventDefault(); e.target.classList.add(&quot;dropping-file&quot;); }; /** * Handler for input dragleave events. * Removes the visual cue. * * @param {event} e */ InputWaiter.prototype.input_dragleave = function(e) { e.stopPropagation(); e.preventDefault(); e.target.classList.remove(&quot;dropping-file&quot;); }; /** * Handler for input drop events. * Loads the dragged data into the input textarea. * * @param {event} e */ InputWaiter.prototype.input_drop = function(e) { // This will be set if we're dragging an operation if (e.dataTransfer.effectAllowed === &quot;move&quot;) return false; e.stopPropagation(); e.preventDefault(); var el = e.target, file = e.dataTransfer.files[0], text = e.dataTransfer.getData(&quot;Text&quot;), reader = new FileReader(), input_charcode = &quot;&quot;, offset = 0, CHUNK_SIZE = 20480; // 20KB var set_input = function() { if (input_charcode.length &gt; 100000 &amp;&amp; this.app.auto_bake_) { this.manager.controls.set_auto_bake(false); this.app.alert(&quot;Turned off Auto Bake as the input is large&quot;, &quot;warning&quot;, 5000); } this.set(input_charcode); var recipe_config = this.app.get_recipe_config(); if (!recipe_config[0] || recipe_config[0].op != &quot;From Hex&quot;) { recipe_config.unshift({op:&quot;From Hex&quot;,args:[&quot;Space&quot;]}); this.app.set_recipe_config(recipe_config); } el.classList.remove(&quot;loading_file&quot;); }.bind(this); var seek = function() { if (offset &gt;= file.size) { set_input(); return; } el.value = &quot;Processing... &quot; + Math.round(offset / file.size * 100) + &quot;%&quot;; var slice = file.slice(offset, offset + CHUNK_SIZE); reader.readAsArrayBuffer(slice); }.bind(this); reader.onload = function(e) { var data = new Uint8Array(reader.result); input_charcode += Utils.to_hex_fast(data); offset += CHUNK_SIZE; seek(); }.bind(this); el.classList.remove(&quot;dropping-file&quot;); if (file) { el.classList.add(&quot;loading_file&quot;); seek(); } else if (text) { this.set(text); } }; /** * Handler for clear IO events. * Resets the input, output and info areas. * * @fires Manager#statechange */ InputWaiter.prototype.clear_io_click = function() { this.manager.highlighter.remove_highlights(); document.getElementById(&quot;input-text&quot;).value = &quot;&quot;; document.getElementById(&quot;output-text&quot;).value = &quot;&quot;; document.getElementById(&quot;input-info&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;output-info&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;input-selection-info&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;output-selection-info&quot;).innerHTML = &quot;&quot;; window.dispatchEvent(this.manager.statechange); }; × Search results Close "},"views_html_Manager.js.html":{"id":"views_html_Manager.js.html","title":"Source: views/html/Manager.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: views/html/Manager.js /** * This object controls the Waiters responsible for handling events from all areas of the app. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {HTMLApp} app - The main view object for CyberChef. */ var Manager = function(app) { this.app = app; // Define custom events /** * @event Manager#appstart */ this.appstart = new CustomEvent(&quot;appstart&quot;, {bubbles: true}); /** * @event Manager#operationadd */ this.operationadd = new CustomEvent(&quot;operationadd&quot;, {bubbles: true}); /** * @event Manager#operationremove */ this.operationremove = new CustomEvent(&quot;operationremove&quot;, {bubbles: true}); /** * @event Manager#oplistcreate */ this.oplistcreate = new CustomEvent(&quot;oplistcreate&quot;, {bubbles: true}); /** * @event Manager#statechange */ this.statechange = new CustomEvent(&quot;statechange&quot;, {bubbles: true}); // Define Waiter objects to handle various areas this.window = new WindowWaiter(this.app); this.contro quot;option&quot;)]; selects[i].dispatchEvent(new CustomEvent(&quot;change&quot;, {bubbles: true})); } }; /** * Handler for options click events. * Dispays the options pane. */ OptionsWaiter.prototype.options_click = function() { $(&quot;#options-modal&quot;).modal(); }; /** * Handler for reset options click events. * Resets options back to their default values. */ OptionsWaiter.prototype.reset_options_click = function() { this.load(this.app.doptions); }; /** * Handler for switch change events. * Modifies the option state and saves it to local storage. * * @param {event} e * @param {boolean} state */ OptionsWaiter.prototype.switch_change = function(e, state) { var el = e.target, option = el.getAttribute(&quot;option&quot;); this.app.options[option] = state; localStorage.setItem(&quot;options&quot;, JSON.stringify(this.app.options)); }; /** * Handler for number change events. * Modifies the option value and saves it to local storage. * * @param {event} e */ OptionsWaiter.prototype.number_change = function(e) { var el = e.target, option = el.getAttribute(&quot;option&quot;); this.app.options[option] = parseInt(el.value, 10); localStorage.setItem(&quot;options&quot;, JSON.stringify(this.app.options)); }; /** * Handler for select change events. * Modifies the option value and saves it to local storage. * * @param {event} e */ OptionsWaiter.prototype.select_change = function(e) { var el = e.target, option = el.getAttribute(&quot;option&quot;); this.app.options[option] = el.value; localStorage.setItem(&quot;options&quot;, JSON.stringify(this.app.options)); }; /** * Sets or unsets word wrap on the input and output depending on the word_wrap option value. */ OptionsWaiter.prototype.set_word_wrap = function() { document.getElementById(&quot;input-text&quot;).classList.remove(&quot;word-wrap&quot;); document.getElementById(&quot;output-text&quot;).classList.remove(&quot;word-wrap&quot;); document.getElementById(&quot;output-html&quot;).classList.remove(&quot;word-wrap&quot;); document.getElementById(&quot;input-highlighter&quot;).classList.remove(&quot;word-wrap&quot;); document.getElementById(&quot;output-highlighter&quot;).classList.remove(&quot;word-wrap&quot;); if (!this.app.options.word_wrap) { document.getElementById(&quot;input-text&quot;).classList.add(&quot;word-wrap&quot;); document.getElementById(&quot;output-text&quot;).classList.add(&quot;word-wrap&quot;); document.getElementById(&quot;output-html&quot;).classList.add(&quot;word-wrap&quot;); document.getElementById(&quot;input-highlighter&quot;).classList.add(&quot;word-wrap&quot;); document.getElementById(&quot;output-highlighter&quot;).classList.add(&quot;word-wrap&quot;); } }; × Search results Close "},"views_html_OutputWaiter.js.html":{"id":"views_html_OutputWaiter.js.html","title":"Source: views/html/OutputWaiter.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: views/html/OutputWaiter.js /** * Waiter to handle events related to the output. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {HTMLApp} app - The main view object for CyberChef. * @param {Manager} manager - The CyberChef event manager. */ var OutputWaiter = function(app, manager) { this.app = app; this.manager = manager; }; /** * Gets the output string from the output textarea. * * @returns {string} */ OutputWaiter.prototype.get = function() { return document.getElementById(&quot;output-text&quot;).value; }; /** * Sets the output in the output textarea. * * @param {string} data_str - The output string/HTML * @param {string} type - The data type of the output * @param {number} duration - The length of time (ms) it took to generate the output */ OutputWaiter.prototype.set = function(data_str, type, duration) { var output_text = document.getElementById(&quot;output-text&quot;), output_html = document.getElementById(&quot;output-html&quot;), output_highlighter = document.getElementById(&quot;output-highlighter&quot;), input_highlighter = document.getElementById(&quot;input-highlighter&quot;); if (type == &quot;html&quot;) { output_text.style.display = &quot;none&quot;; output_html.style.display = &quot;block&quot;; output_highlighter.display = &quot;none&quot;; input_highlighter.display = &quot;none&quot;; output_text.value = &quot;&quot;; output_html.innerHTML = data_str; // Execute script sections var script_elements = output_html.querySelectorAll(&quot;script&quot;); for (var i = 0; i &lt; script_elements.length; i++) { try { eval(script_elements[i].innerHTML); // jshint ignore:line } catch (err) { console.error(err); } } } else { output_text.style.display = &quot;block&quot;; output_html.style.display = &quot;none&quot;; output_highlighter.display = &quot;block&quot;; input_highlighter.display = &quot;block&quot;; output_text.value = Utils.printable(data_str, true); output_html.innerHTML = &quot;&quot;; } this.manager.highlighter.remove_highlights(); var lines = data_str.count(&quot;\\n&quot;) + 1; this.set_output_info(data_str.length, lines, duration); }; /** * Displays information about the output. * * @param {number} length - The length of the current output string * @param {number} lines - The number of the lines in the current output string * @param {number} duration - The length of time (ms) it took to generate the output */ OutputWaiter.prototype.set_output_info = function(length, lines, duration) { var width = length.toString().length; width = width &lt; 4 ? 4 : width; var length_str = Utils.pad(length.toString(), width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); var lines_str = Utils.pad(lines.toString(), width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); var time_str = Utils.pad(duration.toString() + &quot;ms&quot;, width, &quot; &quot;).replace(/ /g, &quot;&amp;nbsp;&quot;); document.getElementById(&quot;output-info&quot;).innerHTML = &quot;time: &quot; + time_str + &quot;&lt;br&gt;length: &quot; + length_str + &quot;&lt;br&gt;lines: &quot; + lines_str; document.getElementById(&quot;input-selection-info&quot;).innerHTML = &quot;&quot;; document.getElementById(&quot;output-selection-info&quot;).innerHTML = &quot;&quot;; }; /** * Handler for save click events. * Saves the current output to a file, downloaded as a URL octet stream. */ OutputWaiter.prototype.save_click = function() { var data = Utils.to_base64(this.app.dish_str), filename = window.prompt(&quot;Please enter a filename:&quot;, &quot;download.dat&quot;); if (filename) { var el = document.createElement(&quot;a&quot;); el.setAttribute(&quot;href&quot;, &quot;data:application/octet-stream;base64;charset=utf-8,&quot; + data); el.setAttribute(&quot;download&quot;, filename); // Firefox requires that the element be added to the DOM before it can be clicked el.style.display = &quot;none&quot;; document.body.appendChild(el); el.click(); el.remove(); } }; /** * Handler for switch click events. * Moves the current output into the input textarea. */ OutputWaiter.prototype.switch_click = function() { this.switch_orig_data = this.manager.input.get(); document.getElementById(&quot;undo-switch&quot;).disabled = false; this.app.set_input(this.app.dish_str); }; /** * Handler for undo switch click events. * Removes the output from the input and replaces the input that was removed. */ OutputWaiter.prototype.undo_switch_click = function() { this.app.set_input(this.switch_orig_data); document.getElementById(&quot;undo-switch&quot;).disabled = true; }; × Search results Close "},"views_html_RecipeWaiter.js.html":{"id":"views_html_RecipeWaiter.js.html","title":"Source: views/html/RecipeWaiter.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: views/html/RecipeWaiter.js /* globals Sortable */ /** * Waiter to handle events related to the recipe. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constructor * @param {HTMLApp} app - The main view object for CyberChef. * @param {Manager} manager - The CyberChef event manager. */ var RecipeWaiter = function(app, manager) { this.app = app; this.manager = manager; this.remove_intent = false; }; /** * Sets up the drag and drop capability for operations in the operations and recipe areas. */ RecipeWaiter.prototype.initialise_operation_drag_n_drop = function() { var rec_list = document.getElementById(&quot;rec_list&quot;), op_lists = document.querySelectorAll(&quot;.category .op_list&quot;); // Recipe list Sortable.create(rec_list, { group: &quot;recipe&quot;, sort: true, animation: 0, delay: 0, filter: &quot;.arg-input,.arg&quot;, // Relies on commenting out a line in Sortable.js which calls evt.preventDefault() setData: function(dataTransfer, drag_el) { dataTransfer.setData(&quot;Text&quot;, drag_el.querySelector(&quot;.arg-title&quot;).textContent); }, onEnd: function(evt) { if (this.remove_intent) { evt.item.remove(); evt.target.dispatchEvent(this.manager.operationremove); } }.bind(this) }); Sortable.utils.on(rec_list, &quot;dragover&quot;, function() { this.remove_intent = false; }.bind(this)); Sortable.utils.on(rec_list, &quot;dragleave&quot;, function() { this.remove_intent = true; this.app.progress = 0; }.bind(this)); // Favourites category document.querySelector(&quot;#categories a&quot;).addEventListener(&quot;dragover&quot;, this.fav_dragover.bind(this)); document.querySelector(&quot;#categories a&quot;).addEventListener(&quot;dragleave&quot;, this.fav_dragleave.bind(this)); document.querySelector(&quot;#categories a&quot;).addEventListener(&quot;drop&quot;, this.fav_drop.bind(this)); }; /** * Creates a drag-n-droppable seed list of operations. * * @param {element} list_el - The list the initialise */ RecipeWaiter.prototype.create_sortable_seed_list = function(list_el) { Sortable.create(list_el, { group: { name: &quot;recipe&quot;, pull: &quot;clone&quot;, put: false }, sort: false, setData: function(dataTransfer, drag_el) { dataTransfer.setData(&quot;Text&quot;, drag_el.textContent); }, onStart: function(evt) { $(evt.item).popover(&quot;destroy&quot;); evt.item.setAttribute(&quot;data-toggle&quot;, &quot;popover-disabled&quot;); }, onEnd: this.op_sort_end.bind(this) }); }; /** * Handler for operation sort end events. * Removes the operation from the list if it has been dropped outside. If not, adds it to the list * at the appropriate place and initialises it. * * @fires Manager#operationadd * @param {event} evt */ RecipeWaiter.prototype.op_sort_end = function(evt) { if (this.remove_intent) { if (evt.item.parentNode.id == &quot;rec_list&quot;) { evt.item.remove(); } return; } // Reinitialise the popover on the original element in the ops list because for some reason it // gets destroyed and recreated. $(evt.clone).popover(); $(evt.clone).children(&quot;[data-toggle=popover]&quot;).popover(); if (evt.item.parentNode.id !== &quot;rec_list&quot;) { return; } this.build_recipe_operation(evt.item); evt.item.dispatchEvent(this.manager.operationadd); }; /** * Handler for favourite dragover events. * If the element being dragged is an operation, displays a visual cue so that the user knows it can * be dropped here. * * @param {event} e */ RecipeWaiter.prototype.fav_dragover = function(e) { if (e.dataTransfer.effectAllowed !== &quot;move&quot;) return false; e.stopPropagation(); e.preventDefault(); if (e.target.className &amp;&amp; e.target.className.indexOf(&quot;category-title&quot;) &gt; -1) { // Hovering over the a e.target.classList.add(&quot;favourites-hover&quot;); } else if (e.target.parentNode.className &amp;&amp; e.target.parentNode.className.indexOf(&quot;category-title&quot;) &gt; -1) { // Hovering over the Edit button e.target.parentNode.classList.add(&quot;favourites-hover&quot;); } else if (e.target.parentNode.parentNode.className &amp;&amp; e.target.parentNode.parentNode.className.indexOf(&quot;category-title&quot;) &gt; -1) { // Hovering over the image on the Edit button e.target.parentNode.parentNode.classList.add(&quot;favourites-hover&quot;); } }; /** * Handler for favourite dragleave events. * Removes the visual cue. * * @param {event} e */ RecipeWaiter.prototype.fav_dragleave = function(e) { e.stopPropagation(); e.preventDefault(); document.querySelector(&quot;#categories a&quot;).classList.remove(&quot;favourites-hover&quot;); }; /** * Handler for favourite drop events. * Adds the dragged operation to the favourites list. * * @param {event} e */ RecipeWaiter.prototype.fav_drop = function(e) { e.stopPropagation(); e.preventDefault(); e.target.classList.remove(&quot;favourites-hover&quot;); var op_name = e.dataTransfer.getData(&quot;Text&quot;); this.app.add_favourite(op_name); }; /** * Handler for ingredient change events. * * @fires Manager#statechange */ RecipeWaiter.prototype.ing_change = function() { window.dispatchEvent(this.manager.statechange); }; /** * Handler for disable click events. * Updates the icon status. * * @fires Manager#statechange * @param {event} e */ RecipeWaiter.prototype.disable_click = function(e) { var icon = e.target; if (icon.getAttribute(&quot;disabled&quot;) == &quot;false&quot;) { icon.setAttribute(&quot;disabled&quot;, &quot;true&quot;); icon.classList.add(&quot;disable-icon-selected&quot;); icon.parentNode.parentNode.classList.add(&quot;disabled&quot;); } else { icon.setAttribute(&quot;disabled&quot;, &quot;false&quot;); icon.classList.remove(&quot;disable-icon-selected&quot;); icon.parentNode.parentNode.classList.remove(&quot;disabled&quot;); } this.app.progress = 0; window.dispatchEvent(this.manager.statechange); }; /** * Handler for breakpoint click events. * Updates the icon status. * * @fires Manager#statechange * @param {event} e */ RecipeWaiter.prototype.breakpoint_click = function(e) { var bp = e.target; if (bp.getAttribute(&quot;break&quot;) == &quot;false&quot;) { bp.setAttribute(&quot;break&quot;, &quot;true&quot;); bp.classList.add(&quot;breakpoint-selected&quot;); } else { bp.setAttribute(&quot;break&quot;, &quot;false&quot;); bp.classList.remove(&quot;breakpoint-selected&quot;); } window.dispatchEvent(this.manager.statechange); }; /** * Handler for operation doubleclick events. * Removes the operation from the recipe and auto bakes. * * @fires Manager#statechange * @param {event} e */ RecipeWaiter.prototype.operation_dblclick = function(e) { e.target.remove(); window.dispatchEvent(this.manager.statechange); }; /** * Handler for operation child doubleclick events. * Removes the operation from the recipe. * * @fires Manager#statechange * @param {event} e */ RecipeWaiter.prototype.operation_child_dblclick = function(e) { e.target.parentNode.remove(); window.dispatchEvent(this.manager.statechange); }; /** * Generates a configuration object to represent the current recipe. * * @returns {recipe_config} */ RecipeWaiter.prototype.get_config = function() { var config = [], ingredients, ing_list, disabled, bp, item, operations = document.querySelectorAll(&quot;#rec_list li.operation&quot;); for (var i = 0; i &lt; operations.length; i++) { ingredients = []; disabled = operations[i].querySelector(&quot;.disable-icon&quot;); bp = operations[i].querySelector(&quot;.breakpoint&quot;); ing_list = operations[i].querySelectorAll(&quot;.arg&quot;); for (var j = 0; j &lt; ing_list.length; j++) { if (ing_list[j].getAttribute(&quot;type&quot;) == &quot;checkbox&quot;) { // checkbox ingredients[j] = ing_list[j].checked; } else if (ing_list[j].classList.contains(&quot;toggle-string&quot;)) { // toggle_string ingredients[j] = { option: ing_list[j].previousSibling.children[0].textContent.slice(0, -1), string: ing_list[j].value }; } else { // all others ingredients[j] = ing_list[j].value; } } item = { op: operations[i].querySelector(&quot;.arg-title&quot;).textContent, args: ingredients }; if (disabled &amp;&amp; disabled.getAttribute(&quot;disabled&quot;) == &quot;true&quot;) { item.disabled = true; } if (bp &amp;&amp; bp.getAttribute(&quot;break&quot;) == &quot;true&quot;) { item.breakpoint = true; } config.push(item); } return config; }; /** * Moves or removes the breakpoint indicator in the recipe based on the position. * * @param {number} position */ RecipeWaiter.prototype.update_breakpoint_indicator = function(position) { var operations = document.querySelectorAll(&quot;#rec_list li.operation&quot;); for (var i = 0; i &lt; operations.length; i++) { if (i == position) { operations[i].classList.add(&quot;break&quot;); } else { operations[i].classList.remove(&quot;break&quot;); } } }; /** * Given an operation stub element, this function converts it into a full recipe element with * arguments. * * @param {element} el - The operation stub element from the operations pane */ RecipeWaiter.prototype.build_recipe_operation = function(el) { var op_name = el.textContent; var op = new HTMLOperation(op_name, this.app.operations[op_name], this.app, this.manager); el.
