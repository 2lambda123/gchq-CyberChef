quot;, &quot;Strip HTML tags&quot;, &quot;Diff&quot;, ] }, { name: &quot;Other&quot;, ops: [ &quot;Entropy&quot;, &quot;Frequency distribution&quot;, &quot;Detect File Type&quot;, &quot;Scan for Embedded Files&quot;, &quot;Generate UUID&quot;, &quot;Numberwang&quot;, ] }, { name: &quot;Flow control&quot;, ops: [ &quot;Fork&quot;, &quot;Merge&quot;, &quot;Jump&quot;, &quot;Conditional Jump&quot;, &quot;Return&quot;, ] }, ]; × Search results Close "},"config_OperationConfig.js.html":{"id":"config_OperationConfig.js.html","title":"Source: config/OperationConfig.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: config/OperationConfig.js /* * Tell JSHint to ignore &quot;'Object' is not defined&quot; errors in this file, as it references every * single operation object by definition. */ /* jshint -W117 */ /** * Type definition for an OpConf. * * @typedef {Object} OpConf * @property {html} description - A description of the operation with optional HTML tags * @property {Function} run - The function which can be called the run the operation * @property {string} input_type * @property {string} output_type * @property {Function|boolean} [highlight] - A function to calculate the highlight offset, or true * if the offset does not change * @property {Function|boolean} [highlight_reverse] - A function to calculate the highlight offset * in reverse, or true if the offset does not change * @property {boolean} [flow_control] - True if the operation is for Flow Control * @property {ArgConf[]} [args] - A list of configuration objects for the arguments */ /** * Type definition for an ArgConf. * * @typedef {Object} ArgConf * @property {string} name - The display name of the argument * @property {string} type - The data type of the argument * @property {*} value * @property {number[]} [disable_args] - A list of the indices of the operation's arguments which * should be toggled on or off when this argument is changed * @property {boolean} [disabled] - Whether or not this argument starts off disabled */ /** * Operation configuration objects. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @constant * @type {Object.&lt;string, OpConf&gt;} */ var OperationConfig = { &quot;Fork&quot;: { description: &quot;Split the input data up based on the specified delimiter and run all subsequent operations on each branch separately.&lt;br&gt;&lt;br&gt;For example, to decode multiple Base64 strings, enter them all on separate lines then add the 'Fork' and 'From Base64' operations to the recipe. Each string will be decoded separately.&quot;, run: FlowControl.run_fork, input_type: &quot;string&quot;, output_type: &quot;string&quot;, flow_control: true, args: [ { name: &quot;Split delimiter&quot;, type: &quot;binary_short_string&quot;, value: FlowControl.FORK_DELIM }, { name: &quot;Merge delimiter&quot;, type: &quot;binary_short_string&quot;, value: FlowControl.MERGE_DELIM } ] }, &quot;Merge&quot;: { description: &quot;Consolidate all branches back into a single trunk. The opposite of Fork.&quot;, run: FlowControl.run_merge, input_type: &quot;string&quot;, output_type: &quot;string&quot;, flow_control: true, args: [] }, &quot;Jump&quot;: { description: &quot;Jump forwards or backwards over the specified number of operations.&quot;, run: FlowControl.run_jump, input_type: &quot;string&quot;, output_type: &quot;string&quot;, flow_control: true, args: [ { name: &quot;Number of operations to jump over&quot;, type: &quot;number&quot;, value: FlowControl.JUMP_NUM }, { name: &quot;Maximum jumps (if jumping backwards)&quot;, type: &quot;number&quot;, value: FlowControl.MAX_JUMPS } ] }, &quot;Conditional Jump&quot;: { description: &quot;Conditionally jump forwards or backwards over the specified number of operations based on whether the data matches the specified regular expression.&quot;, run: FlowControl.run_cond_jump, input_type: &quot;string&quot;, output_type: &quot;string&quot;, flow_control: true, args: [ { name: &quot;Match (regex)&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Number of operations to jump over if match found&quot;, type: &quot;number&quot;, value: FlowControl.JUMP_NUM }, { name: &quot;Maximum jumps (if jumping backwards)&quot;, type: &quot;number&quot;, value: FlowControl.MAX_JUMPS } ] }, &quot;Return&quot;: { description: &quot;End execution of operations at this point in the recipe.&quot;, run: FlowControl.run_return, input_type: &quot;string&quot;, output_type: &quot;string&quot;, flow_control: true, args: [] }, &quot;From Base64&quot;: { description: &quot;Base64 is a notation for encoding arbitrary byte data using a restricted set of symbols that can be conveniently used by humans and processed by computers.&lt;br&gt;&lt;br&gt;This operation decodes data from an ASCII Base64 string back into its raw format.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;aGVsbG8=&lt;/code&gt; becomes &lt;code&gt;hello&lt;/code&gt;&quot;, run: Base64.run_from, highlight: Base64.highlight_from, highlight_reverse: Base64.highlight_to, input_type: &quot;string&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Alphabet&quot;, type: &quot;editable_option&quot;, value: Base64.ALPHABET_OPTIONS }, { name: &quot;Remove non&amp;#8209;alphabet chars&quot;, type: &quot;boolean&quot;, value: Base64.REMOVE_NON_ALPH_CHARS } ] }, &quot;To Base64&quot;: { description: &quot;Base64 is a notation for encoding arbitrary byte data using a restricted set of symbols that can be conveniently used by humans and processed by computers.&lt;br&gt;&lt;br&gt;This operation encodes data in an ASCII Base64 string.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;hello&lt;/code&gt; becomes &lt;code&gt;aGVsbG8=&lt;/code&gt;&quot;, run: Base64.run_to, highlight: Base64.highlight_to, highlight_reverse: Base64.highlight_from, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Alphabet&quot;, type: &quot;editable_option&quot;, value: Base64.ALPHABET_OPTIONS }, ] }, &quot;From Base32&quot;: { description: &quot;Base32 is a notation for encoding arbitrary byte data using a restricted set of symbols that can be conveniently used by humans and processed by computers. It uses a smaller set of characters than Base64, usually the uppercase alphabet and the numbers 2 to 7.&quot;, run: Base64.run_from_32, input_type: &quot;string&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Alphabet&quot;, type: &quot;binary_string&quot;, value: Base64.BASE32_ALPHABET }, { name: &quot;Remove non&amp;#8209;alphabet chars&quot;, type: &quot;boolean&quot;, value: Base64.REMOVE_NON_ALPH_CHARS } ] }, &quot;To Base32&quot;: { description: &quot;Base32 is a notation for encoding arbitrary byte data using a restricted set of symbols that can be conveniently used by humans and processed by computers. It uses a smaller set of characters than Base64, usually the uppercase alphabet and the numbers 2 to 7.&quot;, run: Base64.run_to_32, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Alphabet&quot;, type: &quot;binary_string&quot;, value: Base64.BASE32_ALPHABET } ] }, &quot;Show Base64 offsets&quot;: { description: &quot;When a string is within a block of data and the whole block is Base64'd, the string itself could be represented in Base64 in three distinct ways depending on its offset within the block.&lt;br&gt;&lt;br&gt;This operation shows all possible offsets for a given string so that each possible encoding can be considered.&quot;, run: Base64.run_offsets, input_type: &quot;byte_array&quot;, output_type: &quot;html&quot;, args: [ { name: &quot;Alphabet&quot;, type: &quot;binary_string&quot;, value: Base64.ALPHABET }, { name: &quot;Show variable chars and padding&quot;, type: &quot;boolean&quot;, value: Base64.OFFSETS_SHOW_VARIABLE } ] }, &quot;XOR&quot;: { description: &quot;XOR the input with the given key.&lt;br&gt;e.g. &lt;code&gt;fe023da5&lt;/code&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;Options&lt;/strong&gt;&lt;br&gt;&lt;u&gt;Null preserving:&lt;/u&gt; If the current byte is 0x00 or the same as the key, skip it.&lt;br&gt;&lt;br&gt;&lt;u&gt;Differential:&lt;/u&gt; Set the key to the value of the previously decoded byte.&quot;, run: BitwiseOp.run_xor, highlight: true, highlight_reverse: true, input_type: &quot;byte_array&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Key&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: BitwiseOp.KEY_FORMAT }, { name: &quot;Null preserving&quot;, type: &quot;boolean&quot;, value: BitwiseOp.XOR_PRESERVE_NULLS }, { name: &quot;Differential&quot;, type: &quot;boolean&quot;, value: BitwiseOp.XOR_DIFFERENTIAL } ] }, &quot;XOR Brute Force&quot;: { description: &quot;Enumerate all possible XOR solutions. Current maximum key length is 2 due to browser performance.&lt;br&gt;&lt;br&gt;Optionally enter a regex string that you expect to find in the plaintext to filter results (crib).&quot;, run: BitwiseOp.run_xor_brute, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Key length&quot;, type: &quot;option&quot;, value: BitwiseOp.XOR_BRUTE_KEY_LENGTH }, { name: &quot;Length of sample&quot;, type: &quot;number&quot;, value: BitwiseOp.XOR_BRUTE_SAMPLE_LENGTH }, { name: &quot;Offset of sample&quot;, type: &quot;number&quot;, value: BitwiseOp.XOR_BRUTE_SAMPLE_OFFSET }, { name: &quot;Null preserving&quot;, type: &quot;boolean&quot;, value: BitwiseOp.XOR_PRESERVE_NULLS }, { name: &quot;Differential&quot;, type: &quot;boolean&quot;, value: BitwiseOp.XOR_DIFFERENTIAL }, { name: &quot;Crib (known plaintext string)&quot;, type: &quot;binary_string&quot;, value: &quot;&quot; }, { name: &quot;Print key&quot;, type: &quot;boolean&quot;, value: BitwiseOp.XOR_BRUTE_PRINT_KEY }, { name: &quot;Output as hex&quot;, type: &quot;boolean&quot;, value: BitwiseOp.XOR_BRUTE_OUTPUT_HEX } ] }, &quot;NOT&quot;: { description: &quot;Returns the inverse of each byte.&quot;, run: BitwiseOp.run_not, highlight: true, highlight_reverse: true, input_type: &quot;byte_array&quot;, output_type: &quot;byte_array&quot;, args: [] }, &quot;AND&quot;: { description: &quot;AND the input with the given key.&lt;br&gt;e.g. &lt;code&gt;fe023da5&lt;/code&gt;&quot;, run: BitwiseOp.run_and, highlight: true, highlight_reverse: true, input_type: &quot;byte_array&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Key&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: BitwiseOp.KEY_FORMAT } ] }, &quot;OR&quot;: { description: &quot;OR the input with the given key.&lt;br&gt;e.g. &lt;code&gt;fe023da5&lt;/code&gt;&quot;, run: BitwiseOp.run_or, highlight: true, highlight_reverse: true, input_type: &quot;byte_array&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Key&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: BitwiseOp.KEY_FORMAT } ] }, &quot;ADD&quot;: { description: &quot;ADD the input with the given key (e.g. &lt;code&gt;fe023da5&lt;/code&gt;), MOD 255&quot;, run: BitwiseOp.run_add, highlight: true, highlight_reverse: true, input_type: &quot;byte_array&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Key&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: BitwiseOp.KEY_FORMAT } ] }, &quot;SUB&quot;: { description: &quot;SUB the input with the given key (e.g. &lt;code&gt;fe023da5&lt;/code&gt;), MOD 255&quot;, run: BitwiseOp.run_sub, highlight: true, highlight_reverse: true, input_type: &quot;byte_array&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Key&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: BitwiseOp.KEY_FORMAT } ] }, &quot;From Hex&quot;: { description: &quot;Converts a hexadecimal byte string back into a its raw value.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;ce 93 ce b5 ce b9 ce ac 20 cf 83 ce bf cf 85 0a&lt;/code&gt; becomes the UTF-8 encoded string &lt;code&gt;Γειά σου&lt;/code&gt;&quot;, run: ByteRepr.run_from_hex, highlight: ByteRepr.highlight_from, highlight_reverse: ByteRepr.highlight_to, input_type: &quot;string&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: ByteRepr.HEX_DELIM_OPTIONS } ] }, &quot;To Hex&quot;: { description: &quot;Converts the input string to hexadecimal bytes separated by the specified delimiter.&lt;br&gt;&lt;br&gt;e.g. The UTF-8 encoded string &lt;code&gt;Γειά σου&lt;/code&gt; becomes &lt;code&gt;ce 93 ce b5 ce b9 ce ac 20 cf 83 ce bf cf 85 0a&lt;/code&gt;&quot;, run: ByteRepr.run_to_hex, highlight: ByteRepr.highlight_to, highlight_reverse: ByteRepr.highlight_from, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: ByteRepr.HEX_DELIM_OPTIONS } ] }, &quot;From Charcode&quot;: { description: &quot;Converts unicode character codes back into text.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;0393 03b5 03b9 03ac 20 03c3 03bf 03c5&lt;/code&gt; becomes &lt;code&gt;Γειά σου&lt;/code&gt;&quot;, run: ByteRepr.run_from_charcode, highlight: ByteRepr.highlight_from, highlight_reverse: ByteRepr.highlight_to, input_type: &quot;string&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: ByteRepr.DELIM_OPTIONS }, { name: &quot;Base&quot;, type: &quot;number&quot;, value: ByteRepr.CHARCODE_BASE } ] }, &quot;To Charcode&quot;: { description: &quot;Converts text to its unicode character code equivalent.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;Γειά σου&lt;/code&gt; becomes &lt;code&gt;0393 03b5 03b9 03ac 20 03c3 03bf 03c5&lt;/code&gt;&quot;, run: ByteRepr.run_to_charcode, highlight: ByteRepr.highlight_to, highlight_reverse: ByteRepr.highlight_from, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: ByteRepr.DELIM_OPTIONS }, { name: &quot;Base&quot;, type: &quot;number&quot;, value: ByteRepr.CHARCODE_BASE } ] }, &quot;From Binary&quot;: { description: &quot;Converts a binary string back into its raw form.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;01001000 01101001&lt;/code&gt; becomes &lt;code&gt;Hi&lt;/code&gt;&quot;, run: ByteRepr.run_from_binary, highlight: ByteRepr.highlight_from_binary, highlight_reverse: ByteRepr.highlight_to_binary, input_type: &quot;string&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: ByteRepr.BIN_DELIM_OPTIONS } ] }, &quot;To Binary&quot;: { description: &quot;Displays the input data as a binary string.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;Hi&lt;/code&gt; becomes &lt;code&gt;01001000 01101001&lt;/code&gt;&quot;, run: ByteRepr.run_to_binary, highlight: ByteRepr.highlight_to_binary, highlight_reverse: ByteRepr.highlight_from_binary, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: ByteRepr.BIN_DELIM_OPTIONS } ] }, &quot;From Decimal&quot;: { description: &quot;Converts the data from an ordinal integer array back into its raw form.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;72 101 108 108 111&lt;/code&gt; becomes &lt;code&gt;Hello&lt;/code&gt;&quot;, run: ByteRepr.run_from_decimal, input_type: &quot;string&quot;, output_type: &quot;byte_array&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: ByteRepr.DELIM_OPTIONS } ] }, &quot;To Decimal&quot;: { description: &quot;Converts the input data to an ordinal integer array.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;Hello&lt;/code&gt; becomes &lt;code&gt;72 101 108 108 111&lt;/code&gt;&quot;, run: ByteRepr.run_to_decimal, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;option&quot;, value: ByteRepr.DELIM_OPTIONS } ] }, &quot;From Hexdump&quot;: { description: &quot;Attempts to convert a hexdump back into raw data. This operation supports many different hexdump variations, but probably not all. Make sure you verify that the data it gives you is correct before continuing analysis.&quot;, run: Hexdump.run_from, highlight: Hexdump.highlight_from, highlight_reverse: Hexdump.highlight_to, input_type: &quot;string&quot;, output_type: &quot;byte_array&quot;, args: [] }, &quot;To Hexdump&quot;: { description: &quot;Creates a hexdump of the input data, displaying both the hexademinal values of each byte and an ASCII representation alongside.&quot;, run: Hexdump.run_to, highlight: Hexdump.highlight_to, highlight_reverse: Hexdump.highlight_from, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Width&quot;, type: &quot;number&quot;, value: Hexdump.WIDTH }, { name: &quot;Upper case hex&quot;, type: &quot;boolean&quot;, value: Hexdump.UPPER_CASE }, { name: &quot;Include final length&quot;, type: &quot;boolean&quot;, value: Hexdump.INCLUDE_FINAL_LENGTH } ] }, &quot;From Base&quot;: { description: &quot;Converts a number to decimal from a given numerical base.&quot;, run: Base.run_from, input_type: &quot;string&quot;, output_type: &quot;number&quot;, args: [ { name: &quot;Radix&quot;, type: &quot;number&quot;, value: Base.DEFAULT_RADIX } ] }, &quot;To Base&quot;: { description: &quot;Converts a decimal number to a given numerical base.&quot e a key using the OpenSSL KDF) or both the key and IV.&lt;br&gt;&lt;br&gt;Rabbit is a high-performance stream cipher and a finalist in the eSTREAM Portfolio. It is one of the four designs selected after a 3 1/2 year process where 22 designs were evaluated.&quot;, run: Cipher.run_rabbit_enc, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Passphrase/Key&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: Cipher.IO_FORMAT2 }, { name: &quot;IV&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: Cipher.IO_FORMAT1 }, { name: &quot;Salt&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: Cipher.IO_FORMAT1 }, { name: &quot;Mode&quot;, type: &quot;option&quot;, value: Cipher.MODES }, { name: &quot;Padding&quot;, type: &quot;option&quot;, value: Cipher.PADDING }, { name: &quot;Output result&quot;, type: &quot;option&quot;, value: Cipher.RESULT_TYPE }, { name: &quot;Output format&quot;, type: &quot;option&quot;, value: Cipher.IO_FORMAT1 }, ] }, &quot;RC4&quot;: { description: &quot;RC4 is a widely-used stream cipher. It is used in popular protocols such as SSL and WEP. Although remarkable for its simplicity and speed, the algorithm's history doesn't inspire confidence in its security.&quot;, run: Cipher.run_rc4, highlight: true, highlight_reverse: true, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Passphrase&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: Cipher.IO_FORMAT2 }, { name: &quot;Input format&quot;, type: &quot;option&quot;, value: Cipher.IO_FORMAT4 }, { name: &quot;Output format&quot;, type: &quot;option&quot;, value: Cipher.IO_FORMAT4 }, ] }, &quot;RC4 Drop&quot;: { description: &quot;It was discovered that the first few bytes of the RC4 keystream are strongly non-random and leak information about the key. We can defend against this attack by discarding the initial portion of the keystream. This modified algorithm is traditionally called RC4-drop.&quot;, run: Cipher.run_rc4drop, highlight: true, highlight_reverse: true, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Passphrase&quot;, type: &quot;toggle_string&quot;, value: &quot;&quot;, toggle_values: Cipher.IO_FORMAT2 }, { name: &quot;Input format&quot;, type: &quot;option&quot;, value: Cipher.IO_FORMAT4 }, { name: &quot;Output format&quot;, type: &quot;option&quot;, value: Cipher.IO_FORMAT4 }, { name: &quot;Number of bytes to drop&quot;, type: &quot;number&quot;, value: Cipher.RC4DROP_BYTES }, ] }, &quot;Derive PBKDF2 key&quot;: { description: &quot;PBKDF2 is a password-based key derivation function. In many applications of cryptography, user security is ultimately dependent on a password, and because a password usually can't be used directly as a cryptographic key, some processing is required.&lt;br&gt;&lt;br&gt;A salt provides a large set of keys for any given password, and an iteration count increases the cost of producing keys from a password, thereby also increasing the difficulty of attack.&lt;br&gt;&lt;br&gt;Enter your passphrase as the input and then set the relevant options to generate a key.&quot;, run: Cipher.run_pbkdf2, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Key size&quot;, type: &quot;number&quot;, value: Cipher.KDF_KEY_SIZE }, { name: &quot;Iterations&quot;, type: &quot;number&quot;, value: Cipher.KDF_ITERATIONS }, { name: &quot;Salt (hex)&quot;, type: &quot;string&quot;, value: &quot;&quot; }, { name: &quot;Input format&quot;, type: &quot;option&quot;, value: Cipher.IO_FORMAT2 }, { name: &quot;Output format&quot;, type: &quot;option&quot;, value: Cipher.IO_FORMAT3 }, ] }, &quot;Derive EVP key&quot;: { description: &quot;EVP is a password-based key derivation function used extensively in OpenSSL. In many applications of cryptography, user security is ultimately dependent on a password, and becau resses from the input.&quot;, run: Extract.run_email, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Display total&quot;, type: &quot;boolean&quot;, value: Extract.DISPLAY_TOTAL } ] }, &quot;Extract MAC addresses&quot;: { description: &quot;Extracts all Media Access Control (MAC) addresses from the input.&quot;, run: Extract.run_mac, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Display total&quot;, type: &quot;boolean&quot;, value: Extract.DISPLAY_TOTAL } ] }, &quot;Extract URLs&quot;: { description: &quot;Extracts Uniform Resource Locators (URLs) from the input. The protocol (http, ftp etc.) is required otherwise there will be far too many false positives.&quot;, run: Extract.run_urls, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Display total&quot;, type: &quot;boolean&quot;, value: Extract.DISPLAY_TOTAL } ] }, &quot;Extract domains&quot;: { description: &quot;Extracts domain names with common Top-Level Domains (TLDs).&lt;br&gt;Note that this will not include paths. Use &lt;strong&gt;Extract URLs&lt;/strong&gt; to find entire URLs.&quot;, run: Extract.run_domains, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Display total&quot;, type: &quot;boolean&quot;, value: Extract.DISPLAY_TOTAL } ] }, &quot;Extract file paths&quot;: { description: &quot;Extracts anything that looks like a Windows or UNIX file path.&lt;br&gt;&lt;br&gt;Note that if UNIX is selected, there will likely be a lot of false positives.&quot;, run: Extract.run_file_paths, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Windows&quot;, type: &quot;boolean&quot;, value: Extract.INCLUDE_WIN_PATH }, { name: &quot;UNIX&quot;, type: &quot;boolean&quot;, value: Extract.INCLUDE_UNIX_PATH }, { name: &quot;Display total&quot;, type: &quot;boolean&quot;, value: Extract.DISPLAY_TOTAL } ] }, &quot;Extract dates&qu uot;: { description: &quot;A cyclic redundancy check (CRC) is an error-detecting code commonly used in digital networks and storage devices to detect accidental changes to raw data.&lt;br&gt;&lt;br&gt;The CRC was invented by W. Wesley Peterson in 1961; the 32-bit CRC function of Ethernet and many other standards is the work of several researchers and was published in 1975.&quot;, run: Checksum.run_crc32, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Generate all hashes&quot;: { description: &quot;Generates all available hashes and checksums for the input.&quot;, run: Hash.run_all, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Entropy&quot;: { description: &quot;Calculates the Shannon entropy of the input data which gives an idea of its randomness. 8 is the maximum.&quot;, run: Entropy.run_entropy, input_type: &quot;byte_array&quot;, output_type: &quot;html&quot;, args: [ { name: &quot;Chunk size&quot;, type: &quot;number&quot;, value: Entropy.CHUNK_SIZE } ] }, &quot;Frequency distribution&quot;: { description: &quot;Displays the distribution of bytes in the data as a graph.&quot;, run: Entropy.run_freq_distrib, input_type: &quot;byte_array&quot;, output_type: &quot;html&quot;, args: [ { name: &quot;Show 0%'s&quot;, type: &quot;boolean&quot;, value: Entropy.FREQ_ZEROS } ] }, &quot;Numberwang&quot;: { description: &quot;Based on the popular gameshow by Mitchell and Webb.&quot;, run: Numberwang.run, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Parse X.509 certificate&quot;: { description: &quot;X.509 is an ITU-T standard for a public key infrastructure (PKI) and Privilege Management Infrastructure (PMI). It is commonly involved with SSL/TLS security.&lt;br&gt;&lt;br&gt;This operation displays the contents of a certificate in a human readable format, similar to the openssl command line tool.&quot;, run: PublicKey.run_parse_x509, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Input format&quot;, type: &quot;option&quot;, value: PublicKey.X509_INPUT_FORMAT } ] }, &quot;PEM to Hex&quot;: { description: &quot;Converts PEM (Privacy Enhanced Mail) format to a hexadecimal DER (Distinguished Encoding Rules) string.&quot;, run: PublicKey.run_pem_to_hex, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Hex to PEM&quot;: { description: &quot;Converts a hexadecimal DER (Distinguished Encoding Rules) string into PEM (Privacy Enhanced Mail) format.&quot;, run: PublicKey.run_hex_to_pem, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Header string&quot;, type: &quot;string&quot;, value: PublicKey.PEM_HEADER_STRING } ] }, &quot;Hex to Object Identifier&quot;: { description: &quot;Converts a hexadecimal string into an object identifier (OID).&quot;, run: PublicKey.run_hex_to_object_identifier, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Object Identifier to Hex&quot;: { description: &quot;Converts an object identifier (OID) into a hexadecimal string.&quot;, run: PublicKey.run_object_identifier_to_hex, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Parse ASN.1 hex string&quot;: { description: &quot;Abstract Syntax Notation One (ASN.1) is a standard and notation that describes rules and structures for representing, encoding, transmitting, and decoding data in telecommunications and computer networking.&lt;br&gt;&lt;br&gt;This operation parses arbitrary ASN.1 data and presents the resulting tree.&quot;, run: PublicKey.run_parse_asn1_hex_string, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Starting index&quot;, type: &quot;number&quot;, value: 0 }, { name: &quot;Truncate octet strings longer than&quot;, type: &quot;number&quot;, value: PublicKey.ASN1_TRUNCATE_LENGTH } ] }, &quot;Detect File Type&quot;: { description: &quot;Attempts to guess the MIME (Multipurpose Internet Mail Extensions) type of the data based on 'magic bytes'.&lt;br&gt;&lt;br&gt;Currently supports the following file types: 7z, amr, avi, bmp, bz2, class, cr2, crx, dex, dmg, doc, elf, eot, epub, exe, flac, flv, gif, gz, ico, iso, jpg, jxr, m4a, m4v, mid, mkv, mov, mp3, mp4, mpg, ogg, otf, pdf, png, ppt, ps, psd, rar, rtf, sqlite, swf, tar, tar.z, tif, ttf, utf8, vmdk, wav, webm, webp, wmv, woff, woff2, xls, xz, zip.&quot;, run: FileType.run_detect, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Scan for Embedded Files&quot;: { description: &quot;Scans the data for potential embedded files by looking for magic bytes at all offsets. This operation is prone to false positives.&lt;br&gt;&lt;br&gt;WARNING: Files over about 100KB in size will take a VERY long time to process.&quot;, run: FileType.run_scan_for_embedded_files, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Ignore common byte sequences&quot;, type: &quot;boolean&quot;, value: FileType.IGNORE_COMMON_BYTE_SEQUENCES } ] }, &quot;Expand alphabet range&quot;: { description: &quot;Expand an alphabet range string into a list of the characters in that range.&lt;br&gt;&lt;br&gt;e.g. &lt;code&gt;a-z&lt;/code&gt; becomes &lt;code&gt;abcdefghijklmnopqrstuvwxyz&lt;/code&gt;.&quot;, run: SeqUtils.run_expand_alph_range, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Delimiter&quot;, type: &quot;binary_string&quot;, value: &quot;&quot; } ] }, &quot;Diff&quot;: { description: &quot;Compares two inputs (separated by the specified delimiter) and highlights the differences between them.&quot;, run: StrUtils.run_diff, input_type: &quot;string&quot;, output_type: &quot;html&quot;, args: [ { name: &quot;Sample delimiter&quot;, type: &quot;binary_string&quot;, value: StrUtils.DIFF_SAMPLE_DELIMITER }, { name: &quot;Diff by&quot;, type: &quot;option&quot;, value: StrUtils.DIFF_BY }, { name: &quot;Show added&quot;, type: &quot;boolean&quot;, value: true }, { name: &quot;Show removed&quot;, type: &quot;boolean&quot;, value: true }, { name: &quot;Ignore whitespace (relevant for word and line)&quot;, type: &quot;boolean&quot;, value: false } ] }, &quot;Parse UNIX file permissions&quot;: { description: &quot;Given a UNIX/Linux file permission string in octal or textual format, this operation explains which permissions are granted to which user groups.&lt;br&gt;&lt;br&gt;Input should be in either octal (e.g. &lt;code&gt;755&lt;/code&gt;) or textual (e.g. &lt;code&gt;drwxr-xr-x&lt;/code&gt;) format.&quot;, run: OS.run_parse_unix_perms, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Swap endianness&quot;: { description: &quot;Switches the data from big-endian to little-endian or vice-versa. Data can be read in as hexadecimal or raw bytes. It will be returned in the same format as it is entered.&quot;, run: Endian.run_swap_endianness, highlight: true, highlight_reverse: true, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [ { name: &quot;Data format&quot;, type: &quot;option&quot;, value: Endian.DATA_FORMAT }, { name: &quot;Word length (bytes)&quot;, type: &quot;number&quot;, value: Endian.WORD_LENGTH }, { name: &quot;Pad incomplete words&quot;, type: &quot;boolean&quot;, value: Endian.PAD_INCOMPLETE_WORDS } ] }, &quot;Syntax highlighter&quot;: { description: &quot;Adds syntax highlighting to a range of source code languages. Note that this will not indent the code. Use one of the 'Beautify' operations for that.&quot;, run: Code.run_syntax_highlight, highlight: true, highlight_reverse: true, input_type: &quot;string&quot;, output_type: &quot;html&quot;, args: [ { name: &quot;Language/File extension&quot;, type: &quot;option&quot;, value: Code.LANGUAGES }, { name: &quot;Display line numbers&quot;, type: &quot;boolean&quot;, value: Code.LINE_NUMS } ] }, &quot;Parse escaped string&quot;: { description: &quot;Replaces escaped characters with the bytes they represent.&lt;br&gt;&lt;br&gt;e.g.&lt;code&gt;Hello\\\\nWorld&lt;/code&gt; becomes &lt;code&gt;Hello&lt;br&gt;World&lt;/code&gt;&quot;, run: StrUtils.run_parse_escaped_string, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [] }, &quot;TCP/IP Checksum&quot;: { description: &quot;Calculates the checksum for a TCP (Transport Control Protocol) or IP (Internet Protocol) header from an input of raw bytes.&quot;, run: Checksum.run_tcp_ip, input_type: &quot;byte_array&quot;, output_type: &quot;string&quot;, args: [] }, &quot;Parse colour code&quot;: { description: &quot;Converts a colour code in a standard format to other standard formats and displays the colour itself.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Example inputs&lt;/strong&gt;&lt;ul&gt;&lt;li&gt;&lt;code&gt;#d9edf7&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;rgba(217,237,247,1)&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;hsla(200,65%,91%,1)&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;cmyk(0.12, 0.04, 0.00, 0.03)&lt;/code&gt;&lt;/li&gt;&lt;/ul&gt;&quot;, run: HTML.run_parse_colour_code, input_type: &quot;string&quot;, output_type: &quot;html&quot;, args: [] }, &quot;Generate UUID&quot;: { description: &quot;Generates an RFC 4122 version 4 compliant Universally Unique Identifier (UUID), also known as a Globally Unique Identifier (GUID).&lt;br&gt;&lt;br&gt;A version 4 UUID relies on random numbers, in this case generated using &lt;code&gt;window.crypto&lt;/code&gt; if available and falling back to &lt;code&gt;Math.random&lt;/code&gt; if not.&quot;, run: UUID.run_generate_v4, input_type: &quot;string&quot;, output_type: &quot;string&quot;, args: [] } }; × Search results Close "},"core_Chef.js.html":{"id":"core_Chef.js.html","title":"Source: core/Chef.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: core/Chef.js /** * The main controller for CyberChef. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @class */ var Chef = function() { this.dish = new Dish(); }; /** * Runs the recipe over the input. * * @param {string} input_text - The input data as a string * @param {Object[]} recipe_config - The recipe configuration object * @param {Object} options - The options object storing various user choices * @param {boolean} options.attemp_highlight - Whether or not to attempt highlighting * @param {number} progress - The position in the recipe to start from * @param {number} [step] - The number of operations to execute * * @returns {Object} response * @returns {string} response.result - The output of the recipe * @returns {string} response.type - The data type of the result * @returns {number} response.progress - The position that we have got to in the recipe * @returns {number} response.options - The app options object (which may have been changed) * @returns {number} response.duration - The number of ms it took to execute the recipe * @returns {number} response.error - The error object thrown by a failed operation (false if no error) */ Chef.prototype.bake = function(input_text, recipe_config, options, progress, step) { var start_time = new Date().getTime(), recipe = new Recipe(recipe_config), contains_fc = recipe.contains_flow_control(), error = false; // Reset attempt_highlight flag if (options.hasOwnProperty(&quot;attempt_highlight&quot;)) { options.attempt_highlight = true; } if (contains_fc) options.attempt_highlight = false; // Clean up progress if (progress &gt;= recipe_config.length) { progress = 0; } if (step) { // Unset breakpoint on this step recipe.set_breakpoint(progress, false); // Set breakpoint on next step recipe.set_breakpoint(progress + 1, true); } // If stepping with flow control, we have to start from the beginning // but still want to skip all previous breakpoints if (progress &gt; 0 &amp;&amp; contains_fc) { recipe.remove_breaks_up_to(progress); progress = 0; } // If starting from scratch, load data if (progress === 0) { this.dish.set(input_text, Dish.STRING); } try { progress = recipe.execute(this.dish, progress); } catch (err) { // We can't throw the error from here as we will return in the finally block and ignore it // so we return the error in the result instead. error = err; progress = err.progress; } finally { return { result: this.dish.type == Dish.HTML ? this.dish.get(Dish.HTML) : this.dish.get(Dish.STRING), type: Dish.enum_lookup(this.dish.type), progress: progress, options: options, duration: new Date().getTime() - start_time, error: error }; } }; /** * When a browser tab is unfocused and the browser has to run lots of dynamic content in other tabs, * it swaps out the memory for that tab. If the CyberChef tab has been unfocused for more than a * minute, we run a silent bake which will force the browser to load and cache all the relevant * JavaScript code needed to do a real bake. * * This will stop baking taking a long time when the CyberChef browser tab has been unfocused for a * long time and the browser has swapped out all its memory. * * The output will not be modified (hence &quot;silent&quot; bake). * * This will only actually execute the recipe if auto-bake is enabled, otherwise it will just load * the recipe, ingredients and dish. * * @param {Object[]} recipe_config - The recipe configuration object * @returns {number} The time it took to run the silent bake in milliseconds. */ Chef.prototype.silent_bake = function(recipe_config) { var start_time = new Date().getTime(), recipe = new Recipe(recipe_config), dish = new Dish(&quot;&quot;, Dish.STRING); try { recipe.execute(dish); } catch(err) { // Suppress all errors } return new Date().getTime() - start_time; }; × Search results Close "},"core_Dish.js.html":{"id":"core_Dish.js.html","title":"Source: core/Dish.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: core/Dish.js /** * The data being operated on by each operation. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @class * @param {byte_array|string|number} value - The value of the input data. * @param {number} type - The data type of value, see Dish enums. */ var Dish = function(value, type) { this.value = value || typeof value == &quot;string&quot; ? value : null; this.type = type || Dish.BYTE_ARRAY; }; /** * Dish data type enum for byte arrays. * @readonly * @enum */ Dish.BYTE_ARRAY = 0; /** * Dish data type enum for strings. * @readonly * @enum */ Dish.STRING = 1; /** * Dish data type enum for numbers. * @readonly * @enum */ Dish.NUMBER = 2; /** * Dish data type enum for HTML. * @readonly * @enum */ Dish.HTML = 3; /** * Returns the data type enum for the given type string. * * @static * @param {string} type_str - The name of the data type. * @returns {number} The data type enum value. */ Dish.type_enum = function(type_str) { switch (type_str) { case &quot;byte_array&quot;: case &quot;Byte array&quot;: return Dish.BYTE_ARRAY; case &quot;string&quot;: case &quot;String&quot;: return Dish.STRING; case &quot;number&quot;: case &quot;Number&quot;: return Dish.NUMBER; case &quot;html&quot;: case &quot;HTML&quot;: return Dish.HTML; default: throw &quot;Invalid data type string. No matching enum.&quot;; } }; /** * Returns the data type string for the given type enum. * * @static * @param {string} type_enum - The enum value of the data type. * @returns {number} The data type as a string. */ Dish.enum_lookup = function(type_enum) { switch (type_enum) { case Dish.BYTE_ARRAY: return &quot;byte_array&quot;; case Dish.STRING: return &quot;string&quot;; case Dish.NUMBER: return &quot;number&quot;; case Dish.HTML: return &quot;html&quot;; default: throw &quot;Invalid data type enum. No matching type.&quot;; } }; /** * Sets the data value and type and then validates them. * * @param {byte_array|string|number} value - The value of the input data. * @param {number} type - The data type of value, see Dish enums. */ Dish.prototype.set = function(value, type) { this.value = value; this.type = type; if (!this.valid()) { var sample = Utils.truncate(JSON.stringify(this.value), 13); throw &quot;Data is not a valid &quot; + Dish.enum_lookup(type) + &quot;: &quot; + sample; } }; /** * Returns the value of the data in the type format specified. * * @param {number} type - The data type of value, see Dish enums. * @returns {byte_array|string|number} The value of the output data. */ Dish.prototype.get = function(type) { if (this.type != type) { this.translate(type); } return this.value; }; /** * Translates the data to the given type format. * * @param {number} to_type - The data type of value, see Dish enums. */ Dish.prototype.translate = function(to_type) { // Convert data to intermediate byte_array type switch (this.type) { case Dish.STRING: this.value = this.value ? Utils.str_to_byte_array(this.value) : []; this.type = Dish.BYTE_ARRAY; break; case Dish.NUMBER: this.value = typeof this.value == &quot;number&quot; ? Utils.str_to_byte_array(this.value.toString()) : []; this.type = Dish.BYTE_ARRAY; break; case Dish.HTML: this.value = this.value ? Utils.str_to_byte_array(Utils.strip_html_tags(this.value, true)) : []; this.type = Dish.BYTE_ARRAY; break; default: break; } // Convert from byte_array to to_type switch (to_type) { case Dish.STRING: case Dish.HTML: this.value = this.value ? Utils.byte_array_to_utf8(this.value) : &quot;&quot;; this.type = Dish.STRING; break; case Dish.NUMBER: this.value = this.value ? parseFloat(Utils.byte_array_to_utf8(this.value)) : 0; this.type = Dish.NUMBER; break; default: break; } }; /** * Validates that the value is the type that has been specified. * May have to disable parts of BYTE_ARRAY validation if it effects performance. * * @returns {boolean} Whether the data is valid or not. */ Dish.prototype.valid = function() { switch (this.type) { case Dish.BYTE_ARRAY: if (!(this.value instanceof Array)) { return false; } // Check that every value is a number between 0 - 255 for (var i = 0; i &lt; this.value.length; i++) { if (typeof this.value[i] != &quot;number&quot; || this.value[i] &lt; 0 || this.value[i] &gt; 255) { return false; } } return true; case Dish.STRING: case Dish.HTML: if (typeof this.value == &quot;string&quot;) { return true; } return false; case Dish.NUMBER: if (typeof this.value == &quot;number&quot;) { return true; } return false; default: return false; } }; × Search results Close "},"core_FlowControl.js.html":{"id":"core_FlowControl.js.html","title":"Source: core/FlowControl.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: core/FlowControl.js /** * Flow Control operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ var FlowControl = { /** * @constant * @default */ FORK_DELIM: &quot;\\\\n&quot;, /** * @constant * @default */ MERGE_DELIM: &quot;\\\\n&quot;, /** * Fork operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.op_list - The list of operations in the recipe. * @returns {Object} The updated state of the recipe. */ run_fork: function(state) { var op_list = state.op_list, input_type = op_list[state.progress].input_type, output_type = op_list[state.progress].output_type, input = state.dish.get(input_type), ings = op_list[state.progress].get_ing_values(), split_delim = ings[0], merge_delim = ings[1], sub_op_list = [], inputs = []; if (input) inputs = input.split(split_delim); // Create sub_op_list for each tranche to operate on // (all remaining operations unless we encounter a Merge) for (var i = state.progress + 1; i &lt; op_list.length; i++) { if (op_list[i].name == &quot;Merge&quot; &amp;&amp; !op_list[i].is_disabled()) { break; } else { sub_op_list.push(op_list[i]); } } var recipe = new Recipe(), output = &quot;&quot;, progress; recipe.add_operations(sub_op_list); // Run recipe over each tranche for (i = 0; i &lt; inputs.length; i++) { var dish = new Dish(inputs[i], input_type); progress = recipe.execute(dish, 0); output += dish.get(output_type) + merge_delim; } state.dish.set(output, output_type); state.progress += progress; return state; }, /** * Merge operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.op_list - The list of operations in the recipe. * @returns {Object} The updated state of the recipe. */ run_merge: function(state) { // No need to actually do anything here. The fork operation will // merge when it sees this operation. return state; }, /** * @constant * @default */ JUMP_NUM: 0, /** * @constant * @default */ MAX_JUMPS: 10, /** * Jump operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.op_list - The list of operations in the recipe. * @param {number} state.num_jumps - The number of jumps taken so far. * @returns {Object} The updated state of the recipe. */ run_jump: function(state) { var ings = state.op_list[state.progress].get_ing_values(), jump_num = ings[0], max_jumps = ings[1]; if (state.num_jumps &gt;= max_jumps) { throw &quot;Reached maximum jumps, sorry!&quot;; } state.progress += jump_num; state.num_jumps++; return state; }, /** * Conditional Jump operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.op_list - The list of operations in the recipe. * @param {number} state.num_jumps - The number of jumps taken so far. * @returns {Object} The updated state of the recipe. */ run_cond_jump: function(state) { var ings = state.op_list[state.progress].get_ing_values(), dish = state.dish, regex_str = ings[0], jump_num = ings[1], max_jumps = ings[2]; if (state.num_jumps &gt;= max_jumps) { throw &quot;Reached maximum jumps, sorry!&quot;; } if (regex_str !== &quot;&quot; &amp;&amp; dish.get(Dish.STRING).search(regex_str) &gt; -1) { state.progress += jump_num; state.num_jumps++; } return state; }, /** * Return operation. * * @param {Object} state - The current state of the recipe. * @param {number} state.progress - The current position in the recipe. * @param {Dish} state.dish - The Dish being operated on. * @param {Operation[]} state.op_list - The list of operations in the recipe. * @returns {Object} The updated state of the recipe. */ run_return: function(state) { state.progress = state.op_list.length; return state; }, }; × Search results Close "},"core_Ingredient.js.html":{"id":"core_Ingredient.js.html","title":"Source: core/Ingredient.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: core/Ingredient.js /** * The arguments to operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @class * @param {Object} ingredient_config */ var Ingredient = function(ingredient_config) { this.name = &quot;&quot;; this.type = &quot;&quot;; this.value = null; if (ingredient_config) { this._parse_config(ingredient_config); } }; /** * Reads and parses the given config. * * @private * @param {Object} ingredient_config */ Ingredient.prototype._parse_config = function(ingredient_config) { this.name = ingredient_ umber} pos */ Recipe.prototype.remove_breaks_up_to = function(pos) { for (var i = 0; i &lt; pos; i++) { this.op_list[i].set_breakpoint(false); } }; /** * Returns true if there is an Flow Control Operation in this Recipe. * * @returns {boolean} */ Recipe.prototype.contains_flow_control = function() { for (var i = 0; i &lt; this.op_list.length; i++) { if (this.op_list[i].is_flow_control()) return true; } return false; }; /** * Returns the index of the last Operation index that will be executed, taking into account disabled * Operations and breakpoints. * * @param {number} [start_index=0] - The index to start searching from * @returns (number} */ Recipe.prototype.last_op_index = function(start_index) { var i = start_index + 1 || 0, op; for (; i &lt; this.op_list.length; i++) { op = this.op_list[i]; if (op.is_disabled()) return i-1; if (op.is_breakpoint()) return i-1; } return i-1; }; /** * Executes each operation in the recipe over the given Dish. * * @param {Dish} dish * @param {number} [start_from=0] - The index of the Operation to start executing from * @returns {number} - The final progress through the recipe */ Recipe.prototype.execute = function(dish, start_from) { start_from = start_from || 0; var op, input, output, num_jumps = 0; for (var i = start_from; i &lt; this.op_list.length; i++) { op = this.op_list[i]; if (op.is_disabled()) { continue; } if (op.is_breakpoint()) { return i; } try { input = dish.get(op.input_type); if (op.is_flow_control()) { // Package up the current state var state = { &quot;progress&quot; : i, &quot;dish&quot; : dish, &quot;op_list&quot; : this.op_list, &quot;num_jumps&quot; : num_jumps }; state = op.run(state); i = state.progress; num_jumps = state.num_jumps; } else { output = op.run(input, op.get_ing_values()); dish.set(output, op.output_type); } } catch (err) { var e = typeof err == &quot;string&quot; ? { message: err } : err; e.progress = i; e.display_str = op.name + &quot; - &quot;; if (e.fileName) { e.display_str += e.name + &quo t = &quot;&quot;; if (result_option == &quot;show all&quot;) { result += &quot;Key: &quot; + encrypted.key.toString(Utils.format[output_format]); result += &quot;\\nIV: &quot; + encrypted.iv.toString(Utils.format[output_format]); if (encrypted.salt) result += &quot;\\nSalt: &quot; + encrypted.salt.toString(Utils.format[output_format]); result += &quot;\\n\\nCiphertext: &quot; + encrypted.ciphertext.toString(Utils.format[output_format]); } else { result = encrypted[result_option].toString(Utils.format[output_format]); } return result; }, /** * Runs decryption operations using the CryptoJS framework. * * @private * @param {function} algo - The CryptoJS algorithm to use * @param {byte_array} input * @param {function} args * @returns {string} */ _dec: function (algo, input, args) { var key = Utils.format[args[0].option].parse(args[0].string || &quot;&quot;), iv = Utils.format[args[1].option].parse(args[1].string || &quot;&quot;), salt = Utils.format[args[2].option].parse(args[2].string || &quot;&quot;), mode = CryptoJS.mode[args[3]], padding = CryptoJS.pad[args[4]], input_format = args[5], output_format = args[6]; // The ZeroPadding option causes a crash when the input length is 0 if (!input.length) { return &quot;No input&quot;; } var ciphertext = Utils.format[input_format].parse(input); if (iv.sigBytes === 0) { // Use passphrase rather than key. Need to convert it to a string. key = key.toString(CryptoJS.enc.Latin1); } var decrypted = algo.decrypt({ ciphertext: ciphertext, salt: salt.sigBytes &gt; 0 ? salt : false }, key, { iv: iv.sigBytes &gt; 0 ? iv : null, mode: mode, padding: padding }); var result; try { result = decrypted.toString(Utils.format[output_format]); } catch (err) { result = &quot;Decrypt error: &quot; + err.message; } return result; }, /** * AES Encrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_aes_enc: function (input, args) { return Cipher._enc(CryptoJS.AES, input, args); }, /** * AES Decrypt operation. lowfish.encrypt(input, key, { outputType: 1, cipherMode: Cipher.BLOWFISH_MODES.indexOf(mode) }), enc = CryptoJS.enc.Hex.parse(enc_hex); return enc.toString(Utils.format[output_format]); }, /** * Blowfish Decrypt operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_blowfish_dec: function (input, args) { var key = Utils.format[args[0].option].parse(args[0].string).toString(Utils.format.Latin1), mode = args[1], input_format = args[2]; if (key.length === 0) return &quot;Enter a key&quot;; input = Utils.format[input_format].parse(input); return blowfish.decrypt(input.toString(CryptoJS.enc.Base64), key, { outputType: 0, // This actually means inputType. The library is weird. cipherMode: Cipher.BLOWFISH_MODES.indexOf(mode) }); }, /** * @constant * @default */ KDF_KEY_SIZE: 256, /** * @constant * @default */ KDF_ITERATIONS: 1, /** * Derive PBKDF2 key operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_pbkdf2: function (input, args) { var key_size = args[0] / 32, iterations = args[1], salt = CryptoJS.enc.Hex.parse(args[2] || &quot;&quot;), input_format = args[3], output_format = args[4], passphrase = Utils.format[input_format].parse(input), key = CryptoJS.PBKDF2(passphrase, salt, { keySize: key_size, iterations: iterations }); return key.toString(Utils.format[output_format]); }, /** * Derive EVP key operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_evpkdf: function (input, args) { var key_size = args[0] / 32, iterations = args[1], salt = CryptoJS.enc.Hex.parse(args[2] || &quot;&quot;), input_format = args[3], output_format = args[4], passphrase = Utils.format[input_format].parse(input), key = CryptoJS.EvpKDF(passphrase, salt, { keySize: key_size, iterations: iterations }); return key.toString(Utils.format[output_format]); }, /** * RC4 operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_rc4: function (input, args) { var message = Utils.format[args[1]].parse(input), passphrase = Utils.format[args[0].option].parse(args[0].string), encrypted = CryptoJS.RC4.encrypt(message, passphrase); return encrypted.ciphertext.toString(Utils.format[args[2]]); }, /** * @constant * @default */ RC4DROP_BYTES: 768, /** * RC4 Drop operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_rc4drop: function (input, args) { var message = Utils.format[args[1]].parse(input), passphrase = Utils.format[args[0].option].parse(args[0].string), drop = args[3], encrypted = CryptoJS.RC4Drop.encrypt(message, passphrase, { drop: drop }); return encrypted.ciphertext.toString(Utils.format[args[2]]); }, }; /** * Overwriting the CryptoJS OpenSSL key derivation function so that it is possible to not pass a * salt in. * @param {string} password - The password to derive from. * @param {number} keySize - The size in words of the key to generate. * @param {number} ivSize - The size in words of the IV to generate. * @param {WordArray|string} salt (Optional) A 64-bit salt to use. If omitted, a salt will be * generated randomly. If set to false, no salt will be added. * * @returns {CipherParams} A cipher params object with the key, IV, and salt. * * @static * * @example * // Randomly generates a salt * var derivedParams = CryptoJS.kdf.OpenSSL.execute('Password', 256/32, 128/32); * // Uses the salt 'saltsalt' * var derivedParams = CryptoJS.kdf.OpenSSL.execute('Password', 256/32, 128/32, 'saltsalt'); * // Does not use a salt * var derivedParams = CryptoJS.kdf.OpenSSL.execute('Password', 256/32, 128/32, false); */ CryptoJS.kdf.OpenSSL.execute = function (password, keySize, ivSize, salt) { // Generate random salt if no salt specified and not set to false // This line changed from `if (!salt) {` to the following if (salt === undefined || salt === null) { salt = CryptoJS.lib.WordArray.random(64/8); } // Derive key and IV var key = CryptoJS.algo.EvpKDF.create({ keySize: keySize + ivSize }).compute(password, salt); put * @param {Object[]} args * @returns {string} */ run_sql_minify: function(input, args) { return vkbeautify.sqlmin(input); }, /** * Generic Code Beautify operation. * * Yeeeaaah... * * I'm not proud of this code, but seriously, try writing a generic lexer and parser that * correctly generates an AST for multiple different languages. I have tried, and I can tell * you it's pretty much impossible. * * This basically works. That'll have to be good enough. It's not meant to produce working code, * just slightly more readable code. * * Things that don't work: * - For loop formatting * - Do-While loop formatting * - Switch/Case indentation * - Bit shift operators * * @author n1474335 [n1474335@gmail.com] * @param {string} input * @param {Object[]} args * @returns {string} */ run_generic_beautify: function(input, args) { var code = input, t = 0, preserved_tokens = [], m; // Remove strings var sstrings = /'([^'\\\\]|\\\\.)*'/g; while (!!(m = sstrings.exec(code))) { code = preserve_token(code, m, t++); sstrings.lastIndex = m.index; } var dstrings = /&quot;([^&quot;\\\\]|\\\\.)*&quot;/g; while (!!(m = dstrings.exec(code))) { code = preserve_token(code, m, t++); dstrings.lastIndex = m.index; } // Remove comments var scomments = /\\/\\/[^\\n\\r]*/g; while (!!(m = scomments.exec(code))) { code = preserve_token(code, m, t++); scomments.lastIndex = m.index; } var mcomments = /\\/\\*[\\s\\S]*?\\*\\//gm; while (!!(m = mcomments.exec(code))) { code = preserve_token(code, m, t++); mcomments.lastIndex = m.index; } var hcomments = /(^|\\n)#[^\\n\\r#]+/g; while (!!(m = hcomments.exec(code))) { code = preserve_token(code, m, t++); hcomments.lastIndex = m.index; } // Remove regexes var regexes = /\\/.*?[^\\\\]\\/[gim]{0,3}/gi; while (!!(m = regexes.exec(code))) { code = preserve_token(code, m, t++); regexes.lastIndex = m.index; } // Create newlines after ; code = code.replace(/;/g, &quot;;\\n&quot;); // Create newlines after { and around } code = code.replace(/{/g, &quot;{\\n&quot;); code = code.replace(/}/g, &quot;\\n}\\n&quot;); // Remove carriage returns code = code.replace(/\\r/g, &quot;&quot;); // Remove all indentation code = code.replace(/^\\s+/g, &quot;&quot;); code = code.replace(/\\n\\s+/g, &quot;\\n&quot;); // Remove trailing spaces code = code.replace(/\\s*$/g, &quot;&quot;); // Remove newlines before { code = code.replace(/\\n{/g, &quot;{&quot;); // Indent var i = 0, level = 0; while (i &lt; code.length) { switch(code[i]) { case &quot;{&quot;: level++; break; case &quot;\\n&quot;: if (i+1 &gt;= code.length) break; if (code[i+1] == &quot;}&quot;) level--; var indent = (level &gt;= 0) ? Array(level*4+1).join(&quot; &quot;) : &quot;&quot;; code = code.substring(0, i+1) + indent + code.substring(i+1); if (level &gt; 0) i += level*4; break; } i++; } // Add strategic spaces code = code.replace(/\\s*([!&lt;&gt;=+-/*]?)=\\s*/g, &quot; $1= &quot;); code = code.replace(/\\s*&lt;([=]?)\\s*/g, &quot; &lt;$1 &quot;); code = code.replace(/\\s*&gt;([=]?)\\s*/g, &quot; &gt;$1 &quot;); code = code.replace(/([^+])\\+([^+=])/g, &quot;$1 + $2&quot;); code = code.replace(/([^-])-([^-=])/g, &quot;$1 - $2&quot;); code = code.replace(/([^*])\\*([^*=])/g, &quot;$1 * $2&quot;); code = code.replace(/([^/])\\/([^/=])/g, &quot;$1 / $2&quot;); code = code.replace(/\\s*,\\s*/g, &quot;, &quot;); code = code.replace(/\\s*{/g, &quot; {&quot;); code = code.replace(/}\\n/g, &quot;}\\n\\n&quot;); // Just... don't look at this code = code.replace(/(if|for|while|with|elif|elseif)\\s*\\(([^\\n]*)\\)\\s*\\n([^{])/gim, &quot;$1 ($2)\\n $3&quot;); code = code.replace(/(if|for|while|with|elif|elseif)\\s*\\(([^\\n]*)\\)([^{])/gim, &quot;$1 ($2) $3&quot;); code = code.replace(/else\\s*\\n([^{])/gim, &quot;else\\n $1&quot;); code = code.replace(/else\\s+([^{])/gim, &quot;else $1&quot;); // Remove strategic spaces code = code.replace(/\\s+;/g, &quot;;&quot;); code = code.replace(/\\{\\s+\\}/g, &quot;{}&quot;); code = code.replace(/\\[\\s+\\]/g, &quot;[]&quot;); code = code.replace(/ ot, continue. var valid = false; for (var i = 0; i &lt; 155; i += 5) { if (result[i] != 93) { valid = true; } } if (!valid) { throw &quot;Error: Unable to inflate data&quot;; } } // Trust me, this is the easiest way... return result; }, /** * @constant * @default */ ZLIB_COMPRESSION_TYPE_LOOKUP: { &quot;Fixed Huffman Coding&quot; : Zlib.Deflate.CompressionType.FIXED, &quot;Dynamic Huffman Coding&quot; : Zlib.Deflate.CompressionType.DYNAMIC, &quot;None (Store)&quot; : Zlib.Deflate.CompressionType.NONE, }, /** * Zlib Deflate operation. * * @param {byte_array} input * @param {Object[]} args * @returns {byte_array} */ run_zlib_deflate: function(input, args) { var deflate = new Zlib.Deflate(input, { compressionType: Compress.ZLIB_COMPRESSION_TYPE_LOOKUP[args[0]] }); return Array.prototype.slice.call(deflate.compress()); }, /** * @constant * @default */ ZLIB_BUFFER_TYPE_LOOKUP: { &quot;Adaptive&quot; : Zlib.Inflate.BufferType.ADAPTIVE, &quot;Block&quot; : Zlib.Inflate.BufferType.BLOCK, }, /** * Zlib Inflate operation. * * @param {byte_array} input * @param {Object[]} args * @returns {byte_array} */ run_zlib_inflate: function(input, args) { // Deal with character encoding issues input = Utils.str_to_byte_array(Utils.byte_array_to_utf8(input)); var inflate = new Zlib.Inflate(input, { index: args[0], bufferSize: args[1], bufferType: Compress.ZLIB_BUFFER_TYPE_LOOKUP[args[2]], resize: args[3], verify: args[4] }); return Array.prototype.slice.call(inflate.decompress()); }, /** * @constant * @default */ GZIP_CHECKSUM: false, /** * Gzip operation. * * @param {byte_array} input * @param {Object[]} args * @returns {byte_array} */ run_gzip: function(input, args) { var filename = args[1], comment = args[2], options = { deflateOptions: { compressionType: Compress.ZLIB_COMPRESSION_TYPE_LOOKUP[args[0]] }, flags: { fhcrc: args[3] } }; if (filename.length) { options.flags.fname = true; options.filename = filename; } if (comment.length) { options.flags.fcommenct = true; options.comment = comment; } var gzip = new Zlib.Gzip(input, options); return Array.prototype.slice.call(gzip.compress()); }, /** * Gunzip operation. * * @param {byte_array} input * @param {Object[]} args * @returns {byte_array} */ run_gunzip: function(input, args) { // Deal with character encoding issues input = Utils.str_to_byte_array(Utils.byte_array_to_utf8(input)); var gunzip = new Zlib.Gunzip(input); return Array.prototype.slice.call(gunzip.decompress()); }, /** * @constant * @default */ PKZIP_FILENAME: &quot;file.txt&quot;, /** * @constant * @default */ ZIP_COMPRESSION_METHOD_LOOKUP: { &quot;Deflate&quot; : Zlib.Zip.CompressionMethod.DEFLATE, &quot;None (Store)&quot; : Zlib.Zip.CompressionMethod.STORE }, /** * @constant * @default */ ZIP_OS_LOOKUP: { &quot;MSDOS&quot; : Zlib.Zip.OperatingSystem.MSDOS, &quot;Unix&quot; : Zlib.Zip.OperatingSystem.UNIX, &quot;Macintosh&quot; : Zlib.Zip.OperatingSystem.MACINTOSH }, /** * Zip operation. * * @param {byte_array} input * @param {Object[]} args * @returns {byte_array} */ run_pkzip: function(input, args) { var password = Utils.str_to_byte_array(args[2]), options = { filename: Utils.str_to_byte_array(args[0]), comment: Utils.str_to_byte_array(args[1]), compressionMethod: Compress.ZIP_COMPRESSION_METHOD_LOOKUP[args[3]], os: Compress.ZIP_OS_LOOKUP[args[4]], deflateOption: { compressionType: Compress.ZLIB_COMPRESSION_TYPE_LOOKUP[args[5]] }, }, zip = new Zlib.Zip(); if (password.length) zip.setPassword(password); zip.addFile(input, options); return Array.prototype.slice.call(zip.compress()); }, /** * @constant * @default */ PKUNZIP_VERIFY: false, /** * Unzip operation. * * @param {byte_array} input * @param {Object[]} args * @returns {string} */ run_pkunzip: function(input, args) { var options = { password: Utils.str_to_byte_array(args[0]), verify: args[1] }, file = &quot;&quot;, unzip = new Zlib.Unzip(input, options), filenames = unzip.getFilenames(), output = &quot;&lt;div style='padding: 5px;'&gt;&quot; + filenames.length + &quot; file(s) nputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: operations/Endian.js /** * Endian operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ var Endian = { /** * @constant * @default */ DATA_FORMAT: [&quot;Hex&quot;, &quot;Raw&quot;], /** * @constant * @default */ WORD_LENGTH: 4, /** * @constant * @default */ PAD_INCOMPLETE_WORDS: true, /** * Swap endianness operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_swap_endianness: function(input, args) { var data_format = args[0], word_length = args[1], pad_incomplete_words = args[2], data = [], result = [], words = [], i = 0, j = 0; if (word_length &lt;= 0) { return &quot;Word length must be greater than 0&quot;; } // Convert input to raw data based on specified data format switch (data_format) { case &quot;Hex&quot;: data = Utils.from_hex(input); break; case &quot;Raw&quot;: data = Utils.str_to_byte_array(input); break; default: data = input; } // Split up into words for (i = 0; i &lt; data.length; i += word_length) { var word = data.slice(i, i + word_length); // Pad word if too short if (pad_incomplete_words &amp;&amp; word.length &lt; word_length){ for (j = word.length; j &lt; word_length; j++) { word.push(0); } } words.push(word); } // Swap endianness and flatten for (i = 0; i &lt; words.length; i++) { j = words[i].length; while (j--) { result.push(words[i][j]); } } // Convert data back to specified data format switch (data_format) { case &quot;Hex&quot;: return Utils.to_hex(result); case &quot;Raw&quot;: return Utils.byte_array_to_utf8(result); default: return result; } }, }; × Search results Close "},"operations_Entropy.js.html":{"id":"operations_Entropy.js.html","title":"Source: operations/Entropy.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: operations/Entropy.js /** * Entropy operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ var Entropy = { /** * @constant * @default */ CHUNK_SIZE: 1000, /** * Entropy operation. * * @param {byte_array} input * @param {Object[]} args * @returns {html} */ run_entropy: function(input, args) { var chunk_size = args[0], output = &quot;&quot;, entropy = Entropy._calc_entropy(input); output += &quot;Shannon entropy: &quot; + entropy + &quot;\\n&quot; + &quot;&lt;br&gt;&lt;canvas id='chart-area'&gt;&lt;/canvas&gt;&lt;br&gt;\\n&quot; + &quot;- 0 represents no randomness (i.e. all the bytes in the data have the same value) whereas 8, the maximum, represents a completely random string.\\n&quot; + &quot;- Standard English text usually falls somewhere between 3.5 and 5.\\n&quot; + &quot;- Properly encrypted or compressed data of a reasonable length should have an entropy of over 7.5.\\n\\n&quot; + &quot;The following results show the entropy of chunks of the input data. Chunks with particularly high entropy could suggest encrypted or compressed sections.\\n\\n&quot; + &quot;&lt;br&gt;&lt;script&gt;\\ var canvas = document.getElementById('chart-area'),\\ parent_rect = canvas.parentNode.getBoundingClientRect(),\\ entropy = &quot; + entropy + &quot;,\\ height = parent_rect.height * 0.25;\\ \\ canvas.width = parent_rect.width * 0.95;\\ canvas.height = height &gt; 150 ? 150 : height;\\ \\ CanvasComponents.draw_scale_bar(canvas, entropy, 8, [\\ {\\ label: 'English text',\\ min: 3.5,\\ max: 5\\ },{\\ label: 'Encrypted/compressed',\\ min: 7.5,\\ max: 8\\ }\\ ]);\\ &lt;/script&gt;&quot;; var chunk_entropy = 0; if (chunk_size !== 0) { for (var i = 0; i &lt; input.length; i += chunk_size) { chunk_entropy = Entropy._calc_entropy(input.slice(i, i+chunk_size)); output += &quot;Bytes &quot; + i + &quot; to &quot; + (i+chunk_size) + &quot;: &quot; + chunk_entropy + &quot;\\n&quot;; } } else { output += &quot;Chunk size cannot be 0.&quot;; } return output; }, /** * @constant * @default */ FREQ_ZEROS: false, /** * Frequency distribution operation. * * @param {byte_array} input * @param {Object[]} args * @returns {html} */ run_freq_distrib: function (input, args) { if (!input.length) return &quot;No data&quot;; var distrib = new Array(256), percentages = new Array(256), len = input.length, show_zeroes = args[0]; // Initialise distrib to 0 for (var i = 0; i &lt; 256; i++) { distrib[i] = 0; } // Count bytes for (i = 0; i &lt; len; i++) { distrib[input[i]]++; } // Calculate percentages var repr = 0; for (i = 0; i &lt; 256; i++) { if (distrib[i] &gt; 0) repr++; percentages[i] = distrib[i] / len * 100; } // Print var output = &quot;&lt;canvas id='chart-area'&gt;&lt;/canvas&gt;&lt;br&gt;&quot; + &quot;Total data length: &quot; + len + &quot;\\nNumber of bytes represented: &quot; + repr + &quot;\\nNumber of bytes not represented: &quot; + (256-repr) + &quot;\\n\\nByte Percentage\\n&quot; + &quot;&lt;script&gt;\\ var canvas = document.getElementById('chart-area'),\\ parent_rect = canvas.parentNode.getBoundingClientRect(),\\ scores = &quot; + JSON.stringify(percentages) + &quot;;\\ \\ canvas.width = parent_rect.width * 0.95;\\ canvas.height = parent_rect.height * 0.9;\\ \\ CanvasComponents.draw_bar_chart(canvas, scores, 'Byte', 'Frequency %', 16, 6);\\ &lt;/script&gt;&quot;; for (i = 0; i &lt; 256; i++) { if (distrib[i] || show_zeroes) { output += &quot; &quot; + Utils.hex(i, 2) + &quot; (&quot; + Utils.pad_right(percentages[i].toFixed(2).replace(&quot;.00&quot;, &quot;&quot;) + &quot;%)&quot;, 8) + Array(Math.ceil(percentages[i])+1).join(&quot;|&quot;) + &quot;\\n&quot;; } } return output; }, /** * Calculates the Shannon entropy for a given chunk of data. * * @private * @param {byte_array} data * @returns {number} */ _calc_entropy: function(data) { var prob = [], uniques = data.unique(), str = Utils.byte_array_to_chars(data); for (var i = 0; i &lt; uniques.length; i++) { prob.push(str.count(Utils.chr(uniques[i])) / data.length); } var entropy = 0, p; for (i = 0; i &lt; prob.length; i++) { p = prob[i]; entropy += p * Math.log(p) / Math.log(2); } return -entropy; }, }; × Search results Close "},"operations_Extract.js.html":{"id":"operations_Extract.js.html","title":"Source: operations/Extract.js","body":" CyberChef Namespaces FlowControlUtilsBaseBase64BitwiseOpByteReprCharEncChecksumCipherCodeCompressConvertDateTimeEndianEntropyExtractFileTypeHTMLHTTPHashHexdumpIPJSMACNumberwangOSPublicKeyPunycodeQuotedPrintableRotateSeqUtilsStrUtilsTidyURL_UUIDUnicode Classes ChefDishIngredientOperationRecipeControlsWaiterHTMLAppHTMLCategoryHTMLIngredientHTMLOperationHighlighterWaiterInputWaiterManagerOperationsWaiterOptionsWaiterOutputWaiterRecipeWaiterSeasonalWaiterWindowWaiter Events Manager#event:appstartManager#event:operationaddManager#event:operationremoveManager#event:oplistcreateManager#event:statechange Global CategoriesOperationConfigmain Source: operations/Extract.js /** * Identifier extraction operations. * * @author n1474335 [n1474335@gmail.com] * @copyright Crown Copyright 2016 * @license Apache-2.0 * * @namespace */ var Extract = { /** * Runs search operations across the input data using refular expressions. * * @private * @param {string} input * @param {RegExp} search_regex * @param {RegExp} remove_regex - A regular expression defining results to remove from the * final list * @param {boolean} include_total - Whether or not to include the total number of results * @returns {string} */ _search: function(input, search_regex, remove_regex, include_total) { var output = &quot;&quot;, total = 0, match; while (!!(match = search_regex.exec(input))) { if (remove_regex &amp;&amp; remove_regex.test(match[0])) continue; total++; output += match[0] + &quot;\\n&quot;; } if (include_total) output = &quot;Total found: &quot; + total + &quot;\\n\\n&quot; + output; return output; }, /** * @constant * @default */ MIN_STRING_LEN: 3, /** * @constant * @default */ DISPLAY_TOTAL: false, /** * Strings operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_strings: function(input, args) { var min_len = args[0] || Extract.MIN_STRING_LEN, display_total = args[1], strings = &quot;[A-Z\\\\d/\\\\-:.,_$%'\\&quot;()&lt;&gt;= !\\\\[\\\\]{}@]&quot;, regex = new RegExp(strings + &quot;{&quot; + min_len + &quot;,}&quot;, &quot;ig&quot;); return Extract._search(input, regex, null, display_total); }, /** * @constant * @default */ INCLUDE_IPV4: true, /** * @constant * @default */ INCLUDE_IPV6: false, /** * @constant * @default */ REMOVE_LOCAL: false, /** * Extract IP addresses operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_ip: function(input, args) { var include_ipv4 = args[0], include_ipv6 = args[1], remove_local = args[2], display_total = args[3], ipv4 = &quot;(?:(?:\\\\d|[01]?\\\\d\\\\d|2[0-4]\\\\d|25[0-5])\\\\.){3}(?:25[0-5]|2[0-4]\\\\d|[01]?\\\\d\\\\d|\\\\d)(?:\\\\/\\\\d{1,2})?&quot;, ipv6 = &quot;((?=.*::)(?!.*::.+::)(::)?([\\\\dA-F]{1,4}:(:|\\\\b)|){5}|([\\\\dA-F]{1,4}:){6})((([\\\\dA-F]{1,4}((?!\\\\3)::|:\\\\b|(?![\\\\dA-F])))|(?!\\\\2\\\\3)){2}|(((2[0-4]|1\\\\d|[1-9])?\\\\d|25[0-5])\\\\.?\\\\b){4})&quot;, ips = &quot;&quot;; if (include_ipv4 &amp;&amp; include_ipv6) { ips = ipv4 + &quot;|&quot; + ipv6; } {string} */ run_domains: function(input, args) { var display_total = args[0], protocol = &quot;https?://&quot;, hostname = &quot;[-\\\\w\\\\.]+&quot;, tld = &quot;\\\\.(?:com|net|org|biz|info|co|uk|onion|int|mobi|name|edu|gov|mil|eu|ac|ae|af|de|ca|ch|cn|cy|es|gb|hk|il|in|io|tv|me|nl|no|nz|ro|ru|tr|us|az|ir|kz|uz|pk)+&quot;, regex = new RegExp(&quot;(?:&quot; + protocol + &quot;)?&quot; + hostname + tld, &quot;ig&quot;); return Extract._search(input, regex, null, display_total); }, /** * @constant * @default */ INCLUDE_WIN_PATH: true, /** * @constant * @default */ INCLUDE_UNIX_PATH: true, /** * Extract file paths operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_file_paths: function(input, args) { var include_win_path = args[0], include_unix_path = args[1], display_total = args[2], win_drive = &quot;[A-Z]:\\\\\\\\&quot;, win_name = &quot;[A-Z\\\\d][A-Z\\\\d\\\\- '_\\\\(\\\\)]{0,61}&quot;, win_ext = &quot;[A-Z\\\\d]{1,6}&quot;, win_path = win_drive + &quot;(?:&quot; + win_name + &quot;\\\\\\\\?)*&quot; + win_name + &quot;(?:\\\\.&quot; + win_ext + &quot;)?&quot;, unix_path = &quot;(?:/[A-Z\\\\d.][A-Z\\\\d\\\\-.]{0,61})+&quot;, file_paths = &quot;&quot;; if (include_win_path &amp;&amp; include_unix_path) { file_paths = win_path + &quot;|&quot; + unix_path; } else if (include_win_path) { file_paths = win_path; } else if (include_unix_path) { file_paths = unix_path; } if (file_paths) { var regex = new RegExp(file_paths, &quot;ig&quot;); return Extract._search(input, regex, null, display_total); } else { return &quot;&quot;; } }, /** * Extract dates operation. * * @param {string} input * @param {Object[]} args * @returns {string} */ run_dates: function(input, args) { var display_total = args[0], date1 = &quot;(?:19|20)\\\\d\\\\d[- /.](?:0[1-9]|1[012])[- /.](?:0[1-9]|[12][0-9]|3[01])&quot;, // yyyy-mm-dd date2 = &quot;(?:0[1-9]|[12][0-9]|3[01])[- /.](?:0[1-9]|1[012])[- /.](?:19|20)\\\\d\\\\d&quot;, // dd/mm/yyyy date3 = &quot;(?:0[1-9 ommon byte sequence. This is likely to be a false positive.&quot; : &quot; file types were detected that have common byte sequences. These are likely to be false positives.&quot;; output += &quot; Run this operation with the 'Ignore common byte sequences' option unchecked to see details.&quot;; } return output; }, /** * Given a buffer, detects magic byte sequences at specific positions and returns the * extension and mime type. * * @private * @param {byte_array} buf * @returns {Object} type * @returns {string} type.ext - File extension * @returns {string} type.mime - Mime type * @returns {string} [type.desc] - Description */ _magic_type: function (buf) { if (!(buf &amp;&amp; buf.length &gt; 1)) { return null; } if (buf[0] === 0xFF &amp;&amp; buf[1] === 0xD8 &amp;&amp; buf[2] === 0xFF) { return { ext: 'jpg', mime: 'image/jpeg' }; } if (buf[0] === 0x89 &amp;&amp; buf[1] === 0x50 &amp;&amp; buf[2] === 0x4E &amp;&amp; buf[3] === 0x47) { return { ext: 'png', mime: 'image/png' }; } if (buf[0] === 0x47 &amp;&amp; buf[1] === 0x49 &amp;&amp; buf[2] === 0x46) { return { ext: 'gif', mime: 'image/gif' }; } if (buf[8] === 0x57 &amp;&amp; buf[9] === 0x45 &amp;&amp; buf[10] === 0x42 &amp;&amp; buf[11] === 0x50) { return { ext: 'webp', mime: 'image/webp' }; } // needs to be before `tif` check if (((buf[0] === 0x49 &amp;&amp; buf[1] === 0x49 &amp;&amp; buf[2] === 0x2A &amp;&amp; buf[3] === 0x0) || (buf[0] === 0x4D &amp;&amp; buf[1] === 0x4D &amp;&amp; buf[2] === 0x0 &amp;&amp; buf[3] === 0x2A)) &amp;&amp; buf[8] === 0x43 &amp;&amp; buf[9] === 0x52) { return { ext: 'cr2', mime: 'image/x-canon-cr2' }; } if ((buf[0] === 0x49 &amp;&amp; buf[1] === 0x49 &amp;&amp; buf[2] === 0x2A &amp;&amp; buf[3] === 0x0) || (buf[0] === 0x4D &amp;&amp; buf[1] === 0x4D &amp;&amp; buf[2] === 0x0 &amp;&amp; buf[3] === 0x2A)) { return { ext: 'tif', mime: 'image/tiff' }; } if (buf[0] === 0x42 &amp;&amp; buf[1] === 0x4D) { return { ext: 'bmp', mime: 'image/bmp' }; } if (buf[0] === 0x49 &amp;&amp; buf[1] === 0
